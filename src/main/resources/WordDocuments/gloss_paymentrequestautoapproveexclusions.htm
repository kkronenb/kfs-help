<p class="GlossaryHeading">Payment Request Auto Approve Exclusions</p>
<p class="C1HPopupTopicText">Term. Accounts can be specified to be excluded from 
the auto <a id="popup_241626" onclick="return d2hpopup(event, this.href)" href="gloss_approve.htm">approve</a> logic. <a id="popup_241624" onclick="return d2hpopup(event, this.href)" href="gloss_paymentrequest.htm">Payment request</a> documents that contain at 
least one excluded <a id="popup_241625" onclick="return d2hpopup(event, this.href)" href="gloss_account.htm">account</a> 
must be positively approved. These payments will not be <a id="popup_241628" onclick="return d2hpopup(event, this.href)" href="gloss_final.htm">final</a> via 
auto-approve <a id="popup_241627" onclick="return d2hpopup(event, this.href)" href="gloss_status.htm">status</a>.</p><span id="related-topics"></span></body></html>
