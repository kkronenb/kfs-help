<p class="GlossaryHeading">Entity</p>
<p class="C1HPopupTopicText"><span class="C1HPopupTopicTextChar">An Entity record 
houses identity information for a given Person, Process, System, etc. Each 
Entity is categorized by its </span>association with an <a href="https://test.kuali.org/confluence/display/KULRICE/KIM+Glossary#KIMGlossary-entitytype">Entity 
Type</a>.</p><span id="related-topics"></span></body></html>
