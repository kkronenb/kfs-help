<p class="GlossaryHeading">Credit Memo Type</p>
<p class="C1HPopupTopicText">Term. Describes how a <a id="popup_732797" onclick="return d2hpopup(event, this.href)" href="gloss_creditmemo.htm">Credit 
Memo</a> (<a id="popup_732800" onclick="return d2hpopup(event, this.href)" href="gloss_cm.htm">CM</a>) is applied to a: <a id="popup_732795" onclick="return d2hpopup(event, this.href)" href="gloss_paymentrequest1.htm">Payment Request</a> (<a id="popup_732799" onclick="return d2hpopup(event, this.href)" href="gloss_preq.htm">PREQ</a>), <a id="popup_732796" onclick="return d2hpopup(event, this.href)" href="gloss_purchaseorder1.htm">Purchase Order</a> (<a id="popup_732801" onclick="return d2hpopup(event, this.href)" href="gloss_po.htm">PO</a>), or <a id="popup_732798" onclick="return d2hpopup(event, this.href)" href="gloss_vendor3.htm">Vendor</a>.</p></body></html>
