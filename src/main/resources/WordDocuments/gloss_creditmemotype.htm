<p class="GlossaryHeading">Credit Memo Type</p>
<p class="C1HPopupTopicText">Term. Describes how a <a id="popup_240842" onclick="return d2hpopup(event, this.href)" href="gloss_creditmemo.htm">Credit 
Memo</a> (<a id="popup_240846" onclick="return d2hpopup(event, this.href)" href="gloss_cm.htm">CM</a>) is applied to a: <a id="popup_240840" onclick="return d2hpopup(event, this.href)" href="gloss_paymentrequest.htm">Payment Request</a> (<a id="popup_240844" onclick="return d2hpopup(event, this.href)" href="gloss_preq.htm">PREQ</a>), <a id="popup_240841" onclick="return d2hpopup(event, this.href)" href="gloss_purchaseorder.htm">Purchase Order</a> (<a id="popup_240845" onclick="return d2hpopup(event, this.href)" href="gloss_po.htm">PO</a>), or <a id="popup_240843" onclick="return d2hpopup(event, this.href)" href="gloss_vendor.htm">Vendor</a>.</p><span id="related-topics"></span></body></html>
