<p class="GlossaryHeading">Pre-Encumbrance</p>
<p class="C1HPopupTopicText">Term. Allows you to add encumbrances to any <a id="popup_241733" onclick="return d2hpopup(event, this.href)" href="gloss_account.htm">account</a> and <a id="popup_241732" onclick="return d2hpopup(event, this.href)" href="gloss_objectcode.htm">object 
code</a>, using an <a id="popup_241734" onclick="return d2hpopup(event, this.href)" href="gloss_edoc.htm">e-doc</a>. 
These transactions are for the use of the Fiscal Officers to earmark funds for 
which unofficial commitments have already been made.</p><span id="related-topics"></span></body></html>
