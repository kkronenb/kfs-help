<p class="GlossaryHeading">Reference Document</p>
<p class="C1HPopupTopicText">Term. A generic name for the <a id="popup_618303" onclick="return d2hpopup(event, this.href)" href="gloss_document.htm">document</a> created from the <a id="popup_618301" onclick="return d2hpopup(event, this.href)" href="gloss_cashcontrol.htm">Cash 
Control</a> document. It is used to 'deposit' the <a id="popup_618304" onclick="return d2hpopup(event, this.href)" href="gloss_batch.htm">batch</a> of 
funds into the A/R Clearing <a id="popup_618302" onclick="return d2hpopup(event, this.href)" href="gloss_account.htm">Account</a>. It can be a <a id="popup_618300" onclick="return d2hpopup(event, this.href)" href="gloss_cashreceipt.htm">Cash 
Receipt</a>, <a id="popup_618298" onclick="return d2hpopup(event, this.href)" href="gloss_generalerrorcorrecti.htm">General Error Correction</a>, or <a id="popup_618299" onclick="return d2hpopup(event, this.href)" href="gloss_internalbilling.htm">Internal Billing</a> document depending on what 
Medium Type is selected.</p><span id="related-topics"></span></body></html>
