<p class="GlossaryHeading">Reference Document</p>
<p class="C1HPopupTopicText">Term. A generic name for the <a id="popup_475553" onclick="return d2hpopup(event, this.href)" href="gloss_document.htm">document</a> created from the <a id="popup_475551" onclick="return d2hpopup(event, this.href)" href="gloss_cashcontrol1.htm">Cash 
Control</a> document. It is used to 'deposit' the <a id="popup_475555" onclick="return d2hpopup(event, this.href)" href="gloss_batch1.htm">batch</a> of 
funds into the A/R Clearing <a id="popup_475554" onclick="return d2hpopup(event, this.href)" href="gloss_account1.htm">Account</a>. It can be a <a id="popup_475552" onclick="return d2hpopup(event, this.href)" href="gloss_cashreceipt1.htm">Cash 
Receipt</a>, <a id="popup_475549" onclick="return d2hpopup(event, this.href)" href="gloss_generalerrorcorrection1.htm">General Error Correction</a>, or <a id="popup_475550" onclick="return d2hpopup(event, this.href)" href="gloss_internalbilling1.htm">Internal Billing</a> document depending on 
what Medium Type is selected.</p></body></html>
