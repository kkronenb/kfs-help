<p class="GlossaryHeading">Purchasing/Accounts Payable</p>
<p class="C1HPopupTopicText">Module. The <a id="popup_241844" onclick="return d2hpopup(event, this.href)" href="gloss_kfs.htm">KFS</a> 
electronic procurement and invoicing module, a system used to create 
departmental requisitions and purchase orders. The system supports processing of 
<a id="popup_241843" onclick="return d2hpopup(event, this.href)" href="gloss_vendor.htm">vendor</a> invoices on <a id="popup_241841" onclick="return d2hpopup(event, this.href)" href="gloss_paymentrequest.htm">payment request</a> documents and processing of 
vendor credits on <a id="popup_241842" onclick="return d2hpopup(event, this.href)" href="gloss_creditmemo.htm">credit memo</a> documents.</p><span id="related-topics"></span></body></html>
