<p class="GlossaryHeading">Recipient Type</p>
<p class="C1HPopupTopicText">The type of <a id="popup_241858" onclick="return d2hpopup(event, this.href)" href="gloss_entity.htm">entity</a> 
that is receiving an <a id="popup_241857" onclick="return d2hpopup(event, this.href)" href="gloss_actionrequest.htm">Action Request</a>. Can be a <a id="popup_241860" onclick="return d2hpopup(event, this.href)" href="gloss_user.htm">user</a>, <a id="popup_241859" onclick="return d2hpopup(event, this.href)" href="gloss_role.htm">role</a>, or role.</p><span id="related-topics"></span></body></html>
