<p class="GlossaryHeading">RPE</p>
<p class="C1HPopupTopicText">Acronym. (1) An acronym for Reversal <a id="popup_618430" onclick="return d2hpopup(event, this.href)" href="gloss_poster.htm">Poster</a> Error. (2) A prefix identifying <a id="popup_618431" onclick="return d2hpopup(event, this.href)" href="gloss_gl.htm">G/L</a> Reversal Poster Error Entries in the <a id="popup_618429" onclick="return d2hpopup(event, this.href)" href="gloss_originentrygroup.htm">Origin Entry Group</a> table.</p><span id="related-topics"></span></body></html>
