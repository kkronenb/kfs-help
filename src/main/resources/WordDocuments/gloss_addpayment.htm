<p class="GlossaryHeading">Add Payment</p>
<p class="C1HPopupTopicText">Term. The add payment <a id="popup_732348" onclick="return d2hpopup(event, this.href)" href="gloss_document.htm">document</a> is used to apply payments to the <a id="popup_732349" onclick="return d2hpopup(event, this.href)" href="gloss_asset1.htm">asset</a> database. The add payment document is used for 
two purposes 1) to add payments for non-moveable additions, and 2) to shift 
payments between assets.</p></body></html>
