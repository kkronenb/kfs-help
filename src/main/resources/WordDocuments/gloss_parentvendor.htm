<p class="GlossaryHeading">Parent Vendor</p>
<p class="C1HPopupTopicText">Term. The parent <a id="popup_733621" onclick="return d2hpopup(event, this.href)" href="gloss_vendor3.htm">vendor</a> 
is where common information is maintained if a corporate/<a id="popup_733620" onclick="return d2hpopup(event, this.href)" href="gloss_division.htm">division</a> structure exists in the vendor system. 
The parent vendor is sometimes referred to as corporate. Tax number, business 
diversity, ownership type are maintained here.</p></body></html>
