<p class="GlossaryHeading">APO Limit</p>
<p class="C1HPopupTopicText">Term. The upper dollar limit under which a <a id="popup_616875" onclick="return d2hpopup(event, this.href)" href="gloss_requisition.htm">requisition</a> will become an <a id="popup_616872" onclick="return d2hpopup(event, this.href)" href="gloss_automaticpurchaseord.htm">automatic purchase order</a> (<a id="popup_616876" onclick="return d2hpopup(event, this.href)" href="gloss_apo.htm">APO</a>). This dollar amount is established with the <a id="popup_616873" onclick="return d2hpopup(event, this.href)" href="gloss_organizationparamete.htm">Organization Parameter</a> <a id="popup_616874" onclick="return d2hpopup(event, this.href)" href="gloss_maintenancedocument.htm">Maintenance document</a>. The amount can be 
altered to the contract dollar amount if a contract has been specified.</p><span id="related-topics"></span></body></html>
