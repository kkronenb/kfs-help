<p class="GlossaryHeading">Viewer</p>
<p class="C1HPopupTopicText">A <a id="popup_618646" onclick="return d2hpopup(event, this.href)" href="gloss_user.htm">user</a>(s) 
who views a <a id="popup_618644" onclick="return d2hpopup(event, this.href)" href="gloss_document.htm">document</a> during the <a id="popup_618645" onclick="return d2hpopup(event, this.href)" href="gloss_routing.htm">routing</a> 
process. This includes users who have <a href="https://test.kuali.org/confluence/display/KULRICE/KEW+Glossary#KEWGlossary-ar">action 
requests</a> generated to<span class="C1HPopupTopicTextChar"> them on a 
document.</span></p><span id="related-topics"></span></body></html>
