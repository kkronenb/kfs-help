<p class="GlossaryHeading">Flexible Offset</p>
<p class="C1HPopupTopicText">Term. An optional <a id="popup_241104" onclick="return d2hpopup(event, this.href)" href="gloss_kfs.htm">KFS</a> 
function that allows transactions impacting one <a id="popup_241103" onclick="return d2hpopup(event, this.href)" href="gloss_account.htm">account</a> 
to generate appropriate offsets in a different account. If this feature is not 
used, KFS always generates offsets in the same account to which the original 
transaction posted.</p><span id="related-topics"></span></body></html>
