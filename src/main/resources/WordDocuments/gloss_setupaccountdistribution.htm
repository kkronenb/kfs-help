<p class="GlossaryHeading">Setup Account Distribution</p>
<p class="C1HPopupTopicText">Term. A utility that distributes <a id="popup_524105" onclick="return d2hpopup(event, this.href)" href="gloss_account1.htm">account</a> strings to all line <a id="popup_524106" onclick="return d2hpopup(event, this.href)" href="gloss_items.htm">items</a> on 
a <a id="popup_524104" onclick="return d2hpopup(event, this.href)" href="gloss_requisition1.htm">requisition</a> and a <a id="popup_524103" onclick="return d2hpopup(event, this.href)" href="gloss_purchaseorder1.htm">purchase order</a>. The distribution only occurs 
on line items where there is no account string.</p></body></html>
