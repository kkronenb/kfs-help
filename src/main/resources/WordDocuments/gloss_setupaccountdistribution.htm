<p class="GlossaryHeading">Setup Account Distribution</p>
<p class="C1HPopupTopicText">Term. A utility that distributes <a id="popup_242085" onclick="return d2hpopup(event, this.href)" href="gloss_account.htm">account</a> 
strings to all line <a id="popup_242086" onclick="return d2hpopup(event, this.href)" href="gloss_items.htm">items</a> on 
a <a id="popup_242084" onclick="return d2hpopup(event, this.href)" href="gloss_requisition.htm">requisition</a> and a <a id="popup_242083" onclick="return d2hpopup(event, this.href)" href="gloss_purchaseorder.htm">purchase order</a>. The distribution only occurs 
on line items where there is no account string.</p><span id="related-topics"></span></body></html>
