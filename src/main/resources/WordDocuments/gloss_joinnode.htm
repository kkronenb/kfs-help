<p class="GlossaryHeading">Join Node</p>
<p class="C1HPopupTopicText"><span class="C1HPopupTopicTextChar">The point in the <a id="popup_733288" onclick="return d2hpopup(event, this.href)" href="gloss_routing99.htm">routing</a> path where multiple </span><a href="https://test.kuali.org/confluence/display/KULRICE/KEW+Glossary#KEWGlossary-br">branches</a> 
<span class="C1HPopupTopicTextChar">are joined together. A Join Node typically has 
a corresponding <a id="popup_733286" onclick="return d2hpopup(event, this.href)" href="gloss_splitnode.htm">Split Node</a> for which it joins the 
branches.</span></p></body></html>
