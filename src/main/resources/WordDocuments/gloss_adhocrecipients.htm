<p class="GlossaryHeading">Ad Hoc Recipients</p>
<p class="C1HPopupTopicText"><a id="popup_474186" onclick="return d2hpopup(event, this.href)" href="gloss_role1.htm">Role</a>. 
Recipients added to a <a id="popup_474183" onclick="return d2hpopup(event, this.href)" href="gloss_document.htm">document</a> in addition to the normal <a id="popup_474182" onclick="return d2hpopup(event, this.href)" href="gloss_workflow1.htm">workflow</a> <a id="popup_474185" onclick="return d2hpopup(event, this.href)" href="gloss_routing79.htm">routing</a>. <a id="popup_474188" onclick="return d2hpopup(event, this.href)" href="gloss_ad.htm">Ad</a> Hoc 
Recipients can be both persons and/or workgroups. Allowable action requests 
include <a id="popup_474184" onclick="return d2hpopup(event, this.href)" href="gloss_approve.htm">Approve</a>, <a id="popup_474181" onclick="return d2hpopup(event, this.href)" href="gloss_acknowledge.htm">Acknowledge</a> or <a id="popup_474187" onclick="return d2hpopup(event, this.href)" href="gloss_fyi1.htm">FYI</a>.</p></body></html>
