<p class="GlossaryHeading">Responsible Party Attribute</p>
<p class="C1HPopupTopicText">Term. A <a id="popup_733932" onclick="return d2hpopup(event, this.href)" href="gloss_workflow1.htm">workflow</a> <a id="popup_733929" onclick="return d2hpopup(event, this.href)" href="gloss_ruleattribute.htm">Rule 
Attribute</a> that identifies the <a id="popup_733931" onclick="return d2hpopup(event, this.href)" href="gloss_reviewer.htm">Reviewer</a> of the <a id="popup_733933" onclick="return d2hpopup(event, this.href)" href="gloss_document.htm">document</a> when the <a id="popup_733930" onclick="return d2hpopup(event, this.href)" href="gloss_routingrule.htm">Routing 
Rule</a> criteria are matched. The Reviewer may be either a person or a <a id="popup_733935" onclick="return d2hpopup(event, this.href)" href="gloss_role1.htm">Role</a>. The attribute is set for every <a id="popup_733934" onclick="return d2hpopup(event, this.href)" href="gloss_routing99.htm">Routing</a> Rule.</p></body></html>
