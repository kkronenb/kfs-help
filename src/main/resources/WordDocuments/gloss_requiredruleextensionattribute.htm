<p class="GlossaryHeading">Required Rule Extension Attribute</p>
<p class="C1HPopupTopicText">An <a href="https://test.kuali.org/confluence/display/KULRICE/KEW+Glossary#KEWGlossary-ea">Extension 
Attribute</a> that is required in a <a href="https://test.kuali.org/confluence/display/KULRICE/KEW+Glossary#KEWGlossary-rt">Rule 
Template</a>. It will be present in every <a href="https://test.kuali.org/confluence/display/KULRICE/KEW+Glossary#KEWGlossary-rr">Routing 
Rule</a> created from the<span class="C1HPopupTopicTextChar"> 
Template.</span></p></body></html>
