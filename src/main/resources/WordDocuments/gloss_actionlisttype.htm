<p class="GlossaryHeading">Action List Type</p>
<p class="C1HPopupTopicText">This tells you if the <a id="popup_240349" onclick="return d2hpopup(event, this.href)" href="gloss_actionlist.htm">action 
list</a> item is a notification or a more specific <a id="popup_240350" onclick="return d2hpopup(event, this.href)" href="gloss_workflow.htm">workflow</a> request item. When the action list item 
is a notification, the action list Type is 'Notification.'</p><span id="related-topics"></span></body></html>
