<p class="GlossaryHeading">Action List Type</p>
<p class="C1HPopupTopicText">This tells you if the <a id="popup_522273" onclick="return d2hpopup(event, this.href)" href="gloss_actionlist1.htm">action 
list</a> item is a notification or a more specific <a id="popup_522274" onclick="return d2hpopup(event, this.href)" href="gloss_workflow1.htm">workflow</a> request item. When the action list item 
is a notification, the action list Type is 'Notification.'</p></body></html>
