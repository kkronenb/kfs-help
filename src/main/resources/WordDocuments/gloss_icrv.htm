<p class="GlossaryHeading">ICRV</p>
<p class="C1HPopupTopicText">Abbreviation. An identifier for an <a id="popup_617659" onclick="return d2hpopup(event, this.href)" href="gloss_originentrygroup.htm">Origin Entry Group</a> representing <a id="popup_617662" onclick="return d2hpopup(event, this.href)" href="gloss_gl.htm">G/L</a> <a id="popup_617658" onclick="return d2hpopup(event, this.href)" href="gloss_icrpostervalidtransa.htm">ICR Poster Valid Transactions</a>. See 
also Origin Entry <a id="popup_617661" onclick="return d2hpopup(event, this.href)" href="gloss_group.htm">Group</a> and <a id="popup_617663" onclick="return d2hpopup(event, this.href)" href="gloss_icr.htm">ICR</a> <a id="popup_617660" onclick="return d2hpopup(event, this.href)" href="gloss_poster.htm">Poster</a> Valid Transactions.</p><span id="related-topics"></span></body></html>
