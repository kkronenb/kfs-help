<p class="GlossaryHeading">ICRV</p>
<p class="C1HPopupTopicText">Abbreviation. An identifier for an <a id="popup_523211" onclick="return d2hpopup(event, this.href)" href="gloss_originentrygroup.htm">Origin Entry Group</a> representing <a id="popup_523214" onclick="return d2hpopup(event, this.href)" href="gloss_gl.htm">G/L</a> <a id="popup_523210" onclick="return d2hpopup(event, this.href)" href="gloss_icrpostervalidtransactions.htm">ICR Poster Valid Transactions</a>. 
See also Origin Entry <a id="popup_523213" onclick="return d2hpopup(event, this.href)" href="gloss_group1.htm">Group</a> 
and <a id="popup_523215" onclick="return d2hpopup(event, this.href)" href="gloss_icr.htm">ICR</a> <a id="popup_523212" onclick="return d2hpopup(event, this.href)" href="gloss_poster.htm">Poster</a> 
Valid Transactions.</p></body></html>
