<p class="GlossaryHeading">Active Indicator</p>
<p class="C1HPopupTopicText">field</p>
<p class="C1HPopupTopicText">The flag in a maintenance table that determines if a 
particular record (table row value) is available for use or not. Typically, 
inactive values may not be used on transactions or assigned as attributes in 
other tables.</p><span id="related-topics"></span></body></html>
