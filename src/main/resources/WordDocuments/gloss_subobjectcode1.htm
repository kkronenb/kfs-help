<p class="GlossaryHeading">Sub-Object Code</p>
<p class="C1HPopupTopicText">Term. An optional element of the accounting string 
related to the university <a id="popup_734163" onclick="return d2hpopup(event, this.href)" href="gloss_objectcode1.htm">object 
code</a> that allows you to create finer distinctions within a particular object 
code for a specific <a id="popup_734164" onclick="return d2hpopup(event, this.href)" href="gloss_account1.htm">account</a> (for example, income and expense 
class).</p></body></html>
