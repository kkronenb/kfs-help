<p class="GlossaryHeading">Disbursement Voucher</p>
<p class="C1HPopupTopicText">Term. A <a id="popup_617365" onclick="return d2hpopup(event, this.href)" href="gloss_document.htm">document</a> that processes payments that are not 
transacted through the <a id="popup_617364" onclick="return d2hpopup(event, this.href)" href="gloss_purchasingaccountspa.htm">Purchasing/Accounts Payable</a> module of 
the <a id="popup_617366" onclick="return d2hpopup(event, this.href)" href="gloss_kfs.htm">KFS</a>. Commonly referred to as the <a id="popup_617367" onclick="return d2hpopup(event, this.href)" href="gloss_dv.htm">DV</a>.</p><span id="related-topics"></span></body></html>
