<p class="GlossaryHeading">PO Total Cannot Exceed</p>
<p class="C1HPopupTopicText">Phrase. The <a id="popup_618123" onclick="return d2hpopup(event, this.href)" href="gloss_initiator.htm">initiator</a> of the <a id="popup_618122" onclick="return d2hpopup(event, this.href)" href="gloss_requisition.htm">requisition</a> can enter a value so that 
purchasing knows that the <a id="popup_618121" onclick="return d2hpopup(event, this.href)" href="gloss_organization.htm">organization</a> is working within a budget. If an 
amount is present then the requisition will not become an <a id="popup_618124" onclick="return d2hpopup(event, this.href)" href="gloss_apo.htm">APO</a>.</p><span id="related-topics"></span></body></html>
