<p class="GlossaryHeading">PO Total Cannot Exceed</p>
<p class="C1HPopupTopicText">Phrase. The <a id="popup_523699" onclick="return d2hpopup(event, this.href)" href="gloss_initiator.htm">initiator</a> of the <a id="popup_523698" onclick="return d2hpopup(event, this.href)" href="gloss_requisition1.htm">requisition</a> can enter a value so that 
purchasing knows that the <a id="popup_523697" onclick="return d2hpopup(event, this.href)" href="gloss_organization1.htm">organization</a> is working within a budget. If 
an amount is present then the requisition will not become an <a id="popup_523700" onclick="return d2hpopup(event, this.href)" href="gloss_apo.htm">APO</a>.</p></body></html>
