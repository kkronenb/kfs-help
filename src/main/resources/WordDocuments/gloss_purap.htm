<p class="GlossaryHeading">PURAP</p>
<p class="C1HPopupTopicText">Module. (1) An abbreviation for Purchasing and <a id="popup_618226" onclick="return d2hpopup(event, this.href)" href="gloss_accountspayable.htm">Accounts Payable</a>. (2) The <a id="popup_618227" onclick="return d2hpopup(event, this.href)" href="gloss_kfs.htm">KFS</a> electronic procurement and invoicing module, a 
system used to create departmental requisitions and purchase orders. See <a id="popup_618225" onclick="return d2hpopup(event, this.href)" href="gloss_purchasingaccountspa.htm">Purchasing/Accounts Payable</a>.</p><span id="related-topics"></span></body></html>
