<p class="GlossaryHeading">Parent Rule</p>
<p class="C1HPopupTopicText"><span class="C1HPopupTopicTextChar">A <a id="popup_618041" onclick="return d2hpopup(event, this.href)" href="gloss_routing.htm">Routing</a> </span><a href="https://test.kuali.org/confluence/display/KULRICE/KEW+Glossary#KEWGlossary-dt">Rule</a><span class="C1HPopupTopicTextChar"> in KEW from which another Routing Rule derives. The 
child Rule can inherit certain properties of the parent Rule, any of which it 
may override. A Parent Rule may have a parent as part of a hierarchy of 
Rules.</span></p><span id="related-topics"></span></body></html>
