<p class="GlossaryHeading">Origination Code</p>
<p class="C1HPopupTopicText">Term. A code indicating the system from which a 
transaction originates. Typically Origination Codes are established for modules 
(for example, <a id="popup_618015" onclick="return d2hpopup(event, this.href)" href="gloss_kuali.htm">Kuali</a>, <a id="popup_618016" onclick="return d2hpopup(event, this.href)" href="gloss_purap.htm">PURAP</a>, or 
Labor).</p><span id="related-topics"></span></body></html>
