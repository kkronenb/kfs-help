<p class="GlossaryHeading">Budget Adjustment</p>
<p class="C1HPopupTopicText">Term. Records increases or decreases in current or 
base budget. Budget Adjustments crossing Income Stream accounts generate a 
behind the scenes <a id="popup_474370" onclick="return d2hpopup(event, this.href)" href="gloss_transferoffunds1.htm">Transfer of Funds</a> to move the necessary 
cash.</p></body></html>
