<p class="GlossaryHeading">CSFUPD</p>
<p class="C1HPopupTopicText">Acronym. (1) An abbreviation for <a id="popup_240852" onclick="return d2hpopup(event, this.href)" href="gloss_calculatedsalaryfoundation.htm">Calculated Salary Foundation</a> 
Update. (2) A <a id="popup_240853" onclick="return d2hpopup(event, this.href)" href="gloss_functioncontrolcode.htm">Function Control Code</a> (system-defined 
value). Enables the updating of the calculated salary foundation (<a id="popup_240854" onclick="return d2hpopup(event, this.href)" href="gloss_csf.htm">CSF</a>).</p><span id="related-topics"></span></body></html>
