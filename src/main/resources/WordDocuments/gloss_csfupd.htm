<p class="GlossaryHeading">CSFUPD</p>
<p class="C1HPopupTopicText">Acronym. (1) An abbreviation for <a id="popup_474603" onclick="return d2hpopup(event, this.href)" href="gloss_calculatedsalaryfoundation1.htm">Calculated Salary Foundation</a> 
Update. (2) A <a id="popup_474604" onclick="return d2hpopup(event, this.href)" href="gloss_functioncontrolcode1.htm">Function Control Code</a> (system-defined 
value). Enables the updating of the calculated salary foundation (<a id="popup_474605" onclick="return d2hpopup(event, this.href)" href="gloss_csf.htm">CSF</a>).</p></body></html>
