<p class="GlossaryHeading">Purchase Order Cost Source</p>
<p class="C1HPopupTopicText">Term. Defines how the cost on the <a id="popup_618249" onclick="return d2hpopup(event, this.href)" href="gloss_purchaseorder.htm">purchase order</a> was determined. (Examples of 
<a id="popup_618250" onclick="return d2hpopup(event, this.href)" href="gloss_costsource.htm">cost source</a> are: Estimate, Quoted, and Price 
Agreement.) This code is used by <a id="popup_618248" onclick="return d2hpopup(event, this.href)" href="gloss_accountspayable.htm">accounts payable</a> to determine if the costs 
on the <a id="popup_618251" onclick="return d2hpopup(event, this.href)" href="gloss_po.htm">PO</a> should match the costs on the invoice.</p><span id="related-topics"></span></body></html>
