<p class="GlossaryHeading">Save</p>
<p class="C1HPopupTopicText">Action. A <a id="popup_734045" onclick="return d2hpopup(event, this.href)" href="gloss_workflow1.htm">workflow</a> action button that allows the <a id="popup_734044" onclick="return d2hpopup(event, this.href)" href="gloss_initiator.htm">Initiator</a> of a <a id="popup_734046" onclick="return d2hpopup(event, this.href)" href="gloss_document.htm">document</a> to save their work and <a id="popup_734048" onclick="return d2hpopup(event, this.href)" href="gloss_close.htm">close</a> the 
document. The document may be retrieved from the initiator's <a id="popup_734043" onclick="return d2hpopup(event, this.href)" href="gloss_actionlist1.htm">action 
list</a> for completion and <a id="popup_734047" onclick="return d2hpopup(event, this.href)" href="gloss_routing99.htm">routing</a> at a later time.</p></body></html>
