<p class="GlossaryHeading">Object Code</p>
<p class="C1HPopupTopicText">Term. A four character code assigned to transactions 
to classify the transaction as a specific income, expense, <a id="popup_241510" onclick="return d2hpopup(event, this.href)" href="gloss_asset.htm">asset</a>, <a id="popup_241507" onclick="return d2hpopup(event, this.href)" href="gloss_liability.htm">liability</a> or <a id="popup_241511" onclick="return d2hpopup(event, this.href)" href="gloss_fund.htm">fund</a> 
balance transaction. <a id="popup_241509" onclick="return d2hpopup(event, this.href)" href="gloss_global.htm">Global</a> 
functionality is available for this <a id="popup_241508" onclick="return d2hpopup(event, this.href)" href="gloss_document.htm">document</a>.</p><span id="related-topics"></span></body></html>
