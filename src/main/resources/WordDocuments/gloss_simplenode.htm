<p class="GlossaryHeading">Simple Node</p>
<p class="MsoNormal"><span class="C1HPopupTopicTextChar">A type of node that can 
perform any function desired by the implementer. An example implementation of a 
simple node is the node that generates Action Requests from route 
modules.</span></p></body></html>
