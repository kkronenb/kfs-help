<p class="GlossaryHeading">Object Sub-Type</p>
<p class="C1HPopupTopicText">Term. An attribute of <a id="popup_617954" onclick="return d2hpopup(event, this.href)" href="gloss_objectcode.htm">Object 
Code</a> that is used to further refine <a id="popup_617955" onclick="return d2hpopup(event, this.href)" href="gloss_objecttype.htm">Object 
Type</a>. Typically used to build business rules on e-docs, it is also 
occasionally used for reporting.</p><span id="related-topics"></span></body></html>
