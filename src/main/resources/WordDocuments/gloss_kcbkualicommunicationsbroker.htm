<p class="GlossaryHeading">KCB - Kuali Communications Broker</p>

handles dispatching messages based on <a id="popup_523295" onclick="return d2hpopup(event, this.href)" href="gloss_user.htm">user</a> <a id="popup_523294" onclick="return d2hpopup(event, this.href)" href="gloss_preferences.htm">preferences</a> (email, SMS,
