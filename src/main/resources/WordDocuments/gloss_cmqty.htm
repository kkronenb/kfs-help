<p class="GlossaryHeading">CM Qty</p>
<p class="C1HPopupTopicText">Abbreviation. Identifies the number of <a id="popup_522656" onclick="return d2hpopup(event, this.href)" href="gloss_items.htm">items</a> to be credited for a line item from the <a id="popup_522657" onclick="return d2hpopup(event, this.href)" href="gloss_po.htm">PO</a>. Increases the Open Qty for a line item on the <a id="popup_522655" onclick="return d2hpopup(event, this.href)" href="gloss_purchaseorder1.htm">Purchase Order</a> (PO).</p></body></html>
