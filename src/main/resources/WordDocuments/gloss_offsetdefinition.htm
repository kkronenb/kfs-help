<p class="GlossaryHeading">Offset Definition</p>
<p class="C1HPopupTopicText">Term. Establishes the types of <a id="popup_617969" onclick="return d2hpopup(event, this.href)" href="gloss_offset.htm">offset</a> 
entries that the <a id="popup_617972" onclick="return d2hpopup(event, this.href)" href="gloss_kfs.htm">KFS</a> <a id="popup_617967" onclick="return d2hpopup(event, this.href)" href="gloss_generalledger.htm">General Ledger</a> generates for each <a id="popup_617968" onclick="return d2hpopup(event, this.href)" href="gloss_documenttype.htm">document type</a> as part of a <a id="popup_617970" onclick="return d2hpopup(event, this.href)" href="gloss_batch.htm">batch</a> 
process, an <a id="popup_617971" onclick="return d2hpopup(event, this.href)" href="gloss_edoc.htm">e-doc</a> or the accounting cycle.</p><span id="related-topics"></span></body></html>
