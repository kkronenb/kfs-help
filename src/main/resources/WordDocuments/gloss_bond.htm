<p class="GlossaryHeading">Bond</p>
<p class="C1HPopupTopicText">Term. An investment that represents a creditor 
position with a corporation or government <a id="popup_732532" onclick="return d2hpopup(event, this.href)" href="gloss_agency1.htm">agency</a>. 
Bonds have a date upon which full payment of <a id="popup_732530" onclick="return d2hpopup(event, this.href)" href="gloss_principal.htm">principal</a> is due, bear an <a id="popup_732531" onclick="return d2hpopup(event, this.href)" href="gloss_interest.htm">interest</a> rate, and pay interest in specified 
intervals.</p></body></html>
