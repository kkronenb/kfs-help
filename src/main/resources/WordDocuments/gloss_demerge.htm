<p class="GlossaryHeading">De-Merge</p>
<p class="C1HPopupTopicText">Term. A <a id="popup_240902" onclick="return d2hpopup(event, this.href)" href="gloss_generalledger.htm">General Ledger</a> process that prevents <a id="popup_240907" onclick="return d2hpopup(event, this.href)" href="gloss_kfs.htm">KFS</a> from posting out-of-balance transactions. If there 
is an error in any transaction row a <a id="popup_240905" onclick="return d2hpopup(event, this.href)" href="gloss_document.htm">document</a>, the De-Merger removes the entire 
document from the <a id="popup_240904" onclick="return d2hpopup(event, this.href)" href="gloss_scrubber.htm">Scrubber</a> and redirects it to an error file 
accessible via the <a id="popup_240906" onclick="return d2hpopup(event, this.href)" href="gloss_glcp.htm">GLCP</a> <a id="popup_240903" onclick="return d2hpopup(event, this.href)" href="gloss_documenttype.htm">document type</a>.</p><span id="related-topics"></span></body></html>
