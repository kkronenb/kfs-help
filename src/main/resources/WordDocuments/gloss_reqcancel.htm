<p class="GlossaryHeading">Req Cancel</p>
<p class="C1HPopupTopicText">Abbreviation. Fiscal officers and <a id="popup_475560" onclick="return d2hpopup(event, this.href)" href="gloss_delegate.htm">delegate</a>, as well as other department <a id="popup_475561" onclick="return d2hpopup(event, this.href)" href="gloss_routing79.htm">routing</a> can request that a <a id="popup_475559" onclick="return d2hpopup(event, this.href)" href="gloss_paymentrequest1.htm">payment request</a> be cancelled. An <a id="popup_475563" onclick="return d2hpopup(event, this.href)" href="gloss_ap.htm">AP</a> <a id="popup_475562" onclick="return d2hpopup(event, this.href)" href="gloss_user.htm">User</a> will 
review the request and take the appropriate action.</p></body></html>
