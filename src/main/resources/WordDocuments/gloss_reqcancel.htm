<p class="GlossaryHeading">Req Cancel</p>
<p class="C1HPopupTopicText">Abbreviation. Fiscal officers and <a id="popup_241873" onclick="return d2hpopup(event, this.href)" href="gloss_delegate.htm">delegate</a>, as well as other department <a id="popup_241874" onclick="return d2hpopup(event, this.href)" href="gloss_routing.htm">routing</a> can request that a <a id="popup_241872" onclick="return d2hpopup(event, this.href)" href="gloss_paymentrequest.htm">payment request</a> be cancelled. An <a id="popup_241876" onclick="return d2hpopup(event, this.href)" href="gloss_ap.htm">AP</a> <a id="popup_241875" onclick="return d2hpopup(event, this.href)" href="gloss_user.htm">User</a> will 
review the request and take the appropriate action.</p><span id="related-topics"></span></body></html>
