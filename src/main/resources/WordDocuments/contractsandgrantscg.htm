<h3>Contracts and Grants (C&amp;G)</h3>
<p class="MsoBodyText">The <a id="popup_484105" onclick="return d2hpopup(event, this.href)" href="gloss_kfs.htm">KFS</a> 
supports all post-award financial requirements for <a id="popup_484103" onclick="return d2hpopup(event, this.href)" href="gloss_contractsandgrants.htm">contracts and grants</a>, including indirect 
costs and <a id="popup_484104" onclick="return d2hpopup(event, this.href)" href="gloss_costshare.htm">cost share</a> as well as budgets and project to date 
balances.</p>
