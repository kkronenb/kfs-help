<p class="GlossaryHeading">Role</p>
<p class="C1HPopupTopicText"><span class="C1HPopupTopicTextChar">Roles aggregate 
Permissions. When Roles are given to Entities (via their </span>relationship 
with <a href="https://test.kuali.org/confluence/display/KULRICE/KIM+Glossary#KIMGlossary-principal">Principals</a>) 
or Groups, an <a id="popup_733965" onclick="return d2hpopup(event, this.href)" href="gloss_authorization.htm">authorization</a> for all associated<span class="C1HPopupTopicTextChar"> Permissions is granted.</span></p></body></html>
