<p class="GlossaryHeading">Disapproved</p>
<p class="C1HPopupTopicText"><a id="popup_474673" onclick="return d2hpopup(event, this.href)" href="gloss_status.htm">Status</a>. 
A status that indicates the <a id="popup_474672" onclick="return d2hpopup(event, this.href)" href="gloss_document.htm">document</a> has been disapproved by an <a id="popup_474671" onclick="return d2hpopup(event, this.href)" href="gloss_approver.htm">approver</a> as a valid financial transaction and it
