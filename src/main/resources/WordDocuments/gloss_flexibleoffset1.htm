<p class="GlossaryHeading">Flexible Offset</p>
<p class="C1HPopupTopicText">Term. An optional <a id="popup_733077" onclick="return d2hpopup(event, this.href)" href="gloss_kfs.htm">KFS</a> 
function that allows transactions impacting one <a id="popup_733076" onclick="return d2hpopup(event, this.href)" href="gloss_account1.htm">account</a> to generate appropriate offsets in a 
different account. If this feature is not used, KFS always generates offsets in 
the same account to which the original transaction posted.</p></body></html>
