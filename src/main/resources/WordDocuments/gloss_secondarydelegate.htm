<p class="GlossaryHeading">Secondary Delegate</p>
<p class="C1HPopupTopicText"><a id="popup_242062" onclick="return d2hpopup(event, this.href)" href="gloss_role.htm">Role</a>. A 
type of <a id="popup_242063" onclick="return d2hpopup(event, this.href)" href="gloss_kfs.htm">KFS</a> <a id="popup_242061" onclick="return d2hpopup(event, this.href)" href="gloss_delegate.htm">delegate</a>. Documents do not route directly to the 
<a id="popup_242060" onclick="return d2hpopup(event, this.href)" href="gloss_actionlist.htm">action list</a> of a Secondary Delegate and must be 
accessed through the <a id="popup_242058" onclick="return d2hpopup(event, this.href)" href="gloss_delegateactionlist.htm">Delegate action list</a> dropdown.</p><span id="related-topics"></span></body></html>
