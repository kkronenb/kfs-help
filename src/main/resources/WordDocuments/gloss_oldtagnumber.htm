<p class="GlossaryHeading">Old Tag Number</p>
<p class="C1HPopupTopicText">Term. When tag numbers are defaced or missing a new 
<a id="popup_475250" onclick="return d2hpopup(event, this.href)" href="gloss_tagnumber.htm">tag number</a> will be assigned to the asset. On the 
<a id="popup_475252" onclick="return d2hpopup(event, this.href)" href="gloss_global.htm">Global</a> Location <a id="popup_475251" onclick="return d2hpopup(event, this.href)" href="gloss_document.htm">Document</a> when new tags are assigned to assets the 
existing tag number will be moved into the 'Old Tag Number' 
field.</p></body></html>
