<p class="GlossaryHeading">Indirect Cost Recovery (ICR)</p>
<p class="C1HPopupTopicText">Term. The process by which institutional costs are 
recovered on grants and contracts. Commonly referred to as <a id="popup_241240" onclick="return d2hpopup(event, this.href)" href="gloss_icr.htm">ICR</a>. Also 
see <a id="popup_241239" onclick="return d2hpopup(event, this.href)" href="gloss_indirectcostrevenue.htm">Indirect Cost Revenue</a>.</p><span id="related-topics"></span></body></html>
