<p class="GlossaryHeading">Submit</p>
<p class="C1HPopupTopicText">Action. A <a id="popup_475808" onclick="return d2hpopup(event, this.href)" href="gloss_workflow1.htm">workflow</a> action button used by the <a id="popup_475807" onclick="return d2hpopup(event, this.href)" href="gloss_initiator.htm">initiator</a> of a <a id="popup_475809" onclick="return d2hpopup(event, this.href)" href="gloss_document.htm">document</a> to begin workflow <a id="popup_475810" onclick="return d2hpopup(event, this.href)" href="gloss_routing79.htm">routing</a> for that transaction. It moves the 
document (through workflow) to the next level of approval. After a document is 
submitted, it remains in 'ENROUTE' <a id="popup_475811" onclick="return d2hpopup(event, this.href)" href="gloss_status.htm">status</a> 
until all approvals have taken place.</p></body></html>
