<p class="GlossaryHeading">Submit</p>
<p class="C1HPopupTopicText">Action. A <a id="popup_242133" onclick="return d2hpopup(event, this.href)" href="gloss_workflow.htm">workflow</a> action button used by the <a id="popup_242131" onclick="return d2hpopup(event, this.href)" href="gloss_initiator.htm">initiator</a> of a <a id="popup_242132" onclick="return d2hpopup(event, this.href)" href="gloss_document.htm">document</a> to begin workflow <a id="popup_242134" onclick="return d2hpopup(event, this.href)" href="gloss_routing.htm">routing</a> 
for that transaction. It moves the document (through workflow) to the next level 
of approval. After a document is submitted, it remains in 'ENROUTE' <a id="popup_242135" onclick="return d2hpopup(event, this.href)" href="gloss_status.htm">status</a> until all approvals have taken 
place.</p><span id="related-topics"></span></body></html>
