<p class="GlossaryHeading">Payment Request Auto Approve Exclusions</p>
<p class="C1HPopupTopicText">Term. Accounts can be specified to be excluded from 
the auto <a id="popup_733639" onclick="return d2hpopup(event, this.href)" href="gloss_approve.htm">approve</a> logic. <a id="popup_733637" onclick="return d2hpopup(event, this.href)" href="gloss_paymentrequest1.htm">Payment request</a> documents that contain at 
least one excluded <a id="popup_733638" onclick="return d2hpopup(event, this.href)" href="gloss_account1.htm">account</a> must be positively approved. These 
payments will not be <a id="popup_733641" onclick="return d2hpopup(event, this.href)" href="gloss_final.htm">final</a> via 
auto-approve <a id="popup_733640" onclick="return d2hpopup(event, this.href)" href="gloss_status.htm">status</a>.</p></body></html>
