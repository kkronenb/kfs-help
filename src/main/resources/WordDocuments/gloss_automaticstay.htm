<p class="GlossaryHeading">Automatic Stay</p>
<p class="C1HPopupTopicText">Term. The period of time in a bankruptcy case between 
the filing and the discharge during which no attempts to collect a debt may be 
made outside the proceedings of the Bankruptcy Court. A <a id="popup_732447" onclick="return d2hpopup(event, this.href)" href="gloss_kfs.htm">KFS</a> <a id="popup_732444" onclick="return d2hpopup(event, this.href)" href="gloss_accountsreceivable5.htm">Accounts Receivable</a> customer's 
bankruptcy <a id="popup_732446" onclick="return d2hpopup(event, this.href)" href="gloss_status.htm">status</a> is located on the <a id="popup_732445" onclick="return d2hpopup(event, this.href)" href="gloss_customer1.htm">customer</a> record.</p></body></html>
