<p class="GlossaryHeading">Reviewer</p>
<p class="C1HPopupTopicText"><a id="popup_241923" onclick="return d2hpopup(event, this.href)" href="gloss_role.htm">Role</a>. A <a id="popup_241925" onclick="return d2hpopup(event, this.href)" href="gloss_kfs.htm">KFS</a> <a id="popup_241924" onclick="return d2hpopup(event, this.href)" href="gloss_user.htm">user</a> role 
that refers to a type of KFS user who acts on a <a id="popup_241922" onclick="return d2hpopup(event, this.href)" href="gloss_document.htm">document</a> that has arrived in their <a id="popup_241921" onclick="return d2hpopup(event, this.href)" href="gloss_actionlist.htm">action list</a> via an <a id="popup_241920" onclick="return d2hpopup(event, this.href)" href="gloss_actionrequest.htm">Action Request</a> for a document that has been 
<a id="popup_241926" onclick="return d2hpopup(event, this.href)" href="gloss_ad.htm">ad</a>-hoc routed to them for 'Acknowledgment' or 
'FYI.'  See also <a id="popup_241919" onclick="return d2hpopup(event, this.href)" href="gloss_adhocrecipients.htm">Ad 
Hoc Recipients</a>.</p><span id="related-topics"></span></body></html>
