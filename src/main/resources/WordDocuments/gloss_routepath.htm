<p class="GlossaryHeading">Route Path</p>
<p class="C1HPopupTopicText">The path a <a id="popup_241955" onclick="return d2hpopup(event, this.href)" href="gloss_document.htm">document</a> follows during the <a id="popup_241956" onclick="return d2hpopup(event, this.href)" href="gloss_routing.htm">routing</a> 
process. Consists of a set of <a href="https://test.kuali.org/confluence/display/KULRICE/KEW+Glossary#KEWGlossary-rn">route 
nodes</a> and <a href="https://test.kuali.org/confluence/display/KULRICE/KEW+Glossary#KEWGlossary-br">branches</a>. 
The route path is defined as part of the <a id="popup_241953" onclick="return d2hpopup(event, this.href)" href="gloss_documenttype.htm">document type</a> definition.</p><span id="related-topics"></span></body></html>
