<p class="GlossaryHeading">Route Path</p>
<p class="C1HPopupTopicText">The path a <a id="popup_733980" onclick="return d2hpopup(event, this.href)" href="gloss_document.htm">document</a> follows during the <a id="popup_733981" onclick="return d2hpopup(event, this.href)" href="gloss_routing99.htm">routing</a> process. Consists of a set of <a href="https://test.kuali.org/confluence/display/KULRICE/KEW+Glossary#KEWGlossary-rn">route 
nodes</a> and <a href="https://test.kuali.org/confluence/display/KULRICE/KEW+Glossary#KEWGlossary-br">branches</a>. 
The route path is defined as part of the <a id="popup_733978" onclick="return d2hpopup(event, this.href)" href="gloss_documenttype1.htm">document type</a> definition.</p></body></html>
