<p class="GlossaryHeading">Purchase Order Cost Source</p>
<p class="C1HPopupTopicText">Term. Defines how the cost on the <a id="popup_475509" onclick="return d2hpopup(event, this.href)" href="gloss_purchaseorder1.htm">purchase order</a> was determined. (Examples of 
<a id="popup_475510" onclick="return d2hpopup(event, this.href)" href="gloss_costsource1.htm">cost source</a> are: Estimate, Quoted, and Price 
Agreement.) This code is used by <a id="popup_475508" onclick="return d2hpopup(event, this.href)" href="gloss_accountspayable.htm">accounts payable</a> to determine if the costs 
on the <a id="popup_475511" onclick="return d2hpopup(event, this.href)" href="gloss_po.htm">PO</a> should match the costs on the 
invoice.</p></body></html>
