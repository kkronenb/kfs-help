<p class="GlossaryHeading">Poster and Scrubber</p>
<p class="C1HPopupTopicText">Term. Two <a id="popup_523736" onclick="return d2hpopup(event, this.href)" href="gloss_batch1.htm">batch</a> 
processes in the <a id="popup_523733" onclick="return d2hpopup(event, this.href)" href="gloss_generalledger.htm">General Ledger</a> module run nightly that post 
and validate new data, respectively, for the General Ledger tables. See also <a id="popup_523735" onclick="return d2hpopup(event, this.href)" href="gloss_poster.htm">Poster</a>. See also <a id="popup_523734" onclick="return d2hpopup(event, this.href)" href="gloss_scrubber.htm">Scrubber</a>.</p></body></html>
