<p class="GlossaryHeading">Extended Attributes</p>
<p class="C1HPopupTopicText">Term. Custom, table-driven business object attributes 
that can be established by implementing <a id="popup_733020" onclick="return d2hpopup(event, this.href)" href="gloss_kuali.htm">Kuali</a>
