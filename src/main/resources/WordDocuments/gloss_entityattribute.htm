<p class="GlossaryHeading">Entity Attribute</p>
<p class="C1HPopupTopicText"><a href="https://test.kuali.org/confluence/display/KULRICE/KIM+Glossary#KIMGlossary-entity">Entities</a> 
have directory-like information called <a id="popup_522986" onclick="return d2hpopup(event, this.href)" href="gloss_entity.htm">Entity</a> 
Attributes that are associated with them</p>
<p class="C1HPopupTopicText">Entity Attributes make up the identity information 
for an <a href="https://test.kuali.org/confluence/display/KULRICE/KIM+Glossary#KIMGlossary-entity">Entity</a> 
record.</p></body></html>
