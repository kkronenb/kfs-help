<p class="GlossaryHeading">Document Search</p>
<p class="C1HPopupTopicText"><span class="C1HPopupTopicTextChar">A web interface in 
which users can search for documents. Users may search by a combination of <a id="popup_732926" onclick="return d2hpopup(event, this.href)" href="gloss_document.htm">document</a> properties such as <a id="popup_732924" onclick="return d2hpopup(event, this.href)" href="gloss_documenttype1.htm">Document Type</a> or <a id="popup_732925" onclick="return d2hpopup(event, this.href)" href="gloss_documentid.htm">Document 
ID</a>, or by more specialized properties using the Detailed Search. Search 
results are </span>displayed in a list similar to an <a href="https://test.kuali.org/confluence/display/KULRICE/KEW+Glossary#KEWGlossary-al"><span style="COLOR: windowtext; TEXT-DECORATION: none; text-underline: none">action 
list</span></a>.</p></body></html>
