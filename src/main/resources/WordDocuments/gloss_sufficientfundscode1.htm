<p class="GlossaryHeading">Sufficient Funds Code</p>
<p class="C1HPopupTopicText">Term. A unique identifier for the code that indicates 
what level the <a id="popup_475822" onclick="return d2hpopup(event, this.href)" href="gloss_account1.htm">account</a> is going to be checked for <a id="popup_475820" onclick="return d2hpopup(event, this.href)" href="gloss_sufficientfunds1.htm">sufficient funds</a> in the transaction 
processing environment. Sufficient funds may be checked by: <a id="popup_475821" onclick="return d2hpopup(event, this.href)" href="gloss_objectcode1.htm">object 
code</a>, level, consolidation, account, or cash checking.</p></body></html>
