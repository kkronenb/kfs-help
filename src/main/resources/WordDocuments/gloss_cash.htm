<p class="GlossaryHeading">Cash</p>
<p class="C1HPopupTopicText">Term. Currency and deposits or other instruments with 
financial institutions that may be deposited or withdrawn without any 
restrictions or penalties. Typically cash represents uninvested assets held by 
the <a id="popup_522586" onclick="return d2hpopup(event, this.href)" href="gloss_kemid1.htm">KEMID</a>.</p></body></html>
