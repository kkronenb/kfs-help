<p class="GlossaryHeading">Carnegie-class</p>
<p class="C1HPopupTopicText">Term. Community. Indicates inclusion in a report 
classifying all accredited, degree-granting colleges and universities in the 
United States by the Carnegie Classification of Institutions of Higher 
Education.</p><span id="related-topics"></span></body></html>
