<p class="GlossaryHeading">Payment Medium Type</p>
<p class="C1HPopupTopicText">Term. Payment type identifier used in the <a id="popup_523625" onclick="return d2hpopup(event, this.href)" href="gloss_cashcontrol1.htm">Cash Control</a> <a id="popup_523626" onclick="return d2hpopup(event, this.href)" href="gloss_document.htm">document</a> in the <a id="popup_523624" onclick="return d2hpopup(event, this.href)" href="gloss_accountsreceivable1.htm">Accounts Receivable</a> module. There are 
currently four defined medium types: <a id="popup_523627" onclick="return d2hpopup(event, this.href)" href="gloss_cash.htm">Cash</a>, 
Check, Credit Card, and Wire/ACH.</p></body></html>
