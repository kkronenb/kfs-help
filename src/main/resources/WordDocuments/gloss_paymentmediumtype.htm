<p class="GlossaryHeading">Payment Medium Type</p>
<p class="C1HPopupTopicText">Term. Payment type identifier used in the <a id="popup_618054" onclick="return d2hpopup(event, this.href)" href="gloss_cashcontrol.htm">Cash Control</a> <a id="popup_618055" onclick="return d2hpopup(event, this.href)" href="gloss_document.htm">document</a> in the <a id="popup_618053" onclick="return d2hpopup(event, this.href)" href="gloss_accountsreceivable.htm">Accounts Receivable</a> module. There are 
currently four defined medium types: <a id="popup_618056" onclick="return d2hpopup(event, this.href)" href="gloss_cash.htm">Cash</a>, 
Check, Credit Card, and Wire/ACH.</p><span id="related-topics"></span></body></html>
