<p class="GlossaryHeading">Global Account</p>
<p class="C1HPopupTopicText">Term. The <a id="popup_733151" onclick="return d2hpopup(event, this.href)" href="gloss_maintenancedocument.htm">maintenance document</a> that enables 
editing of various attributes (for example, <a id="popup_733152" onclick="return d2hpopup(event, this.href)" href="gloss_fiscalofficer.htm">Fiscal Officer</a>, Org, Address, etc.) on 
multiple accounts in one <a id="popup_733153" onclick="return d2hpopup(event, this.href)" href="gloss_document.htm">document</a>.</p></body></html>
