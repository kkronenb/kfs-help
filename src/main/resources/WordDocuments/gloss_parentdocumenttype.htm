<p class="GlossaryHeading">Parent Document Type</p>
<p class="C1HPopupTopicText">Term. A <a id="popup_733615" onclick="return d2hpopup(event, this.href)" href="gloss_workflow1.htm">workflow</a> <a id="popup_733614" onclick="return d2hpopup(event, this.href)" href="gloss_documenttype1.htm">Document Type</a> from which another <a id="popup_733616" onclick="return d2hpopup(event, this.href)" href="gloss_document.htm">Document</a> Type can be derived. The child type 
inherits the properties of the parent type, any of which it may override. A 
Parent Document Type may also have a parent as part of a hierarchy of Document 
Types.</p></body></html>
