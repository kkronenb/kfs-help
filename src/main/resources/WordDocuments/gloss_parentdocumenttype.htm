<p class="GlossaryHeading">Parent Document Type</p>
<p class="C1HPopupTopicText">Term. A <a id="popup_618039" onclick="return d2hpopup(event, this.href)" href="gloss_workflow.htm">workflow</a> <a id="popup_618037" onclick="return d2hpopup(event, this.href)" href="gloss_documenttype.htm">Document Type</a> from which another <a id="popup_618038" onclick="return d2hpopup(event, this.href)" href="gloss_document.htm">Document</a> Type can be derived. The child type 
inherits the properties of the parent type, any of which it may override. A 
Parent Document Type may also have a parent as part of a hierarchy of Document 
Types.</p><span id="related-topics"></span></body></html>
