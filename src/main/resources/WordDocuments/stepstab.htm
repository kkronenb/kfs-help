<h6>Steps Tab</h6>
<p class="MsoBodyText">The <strong>Steps</strong> tab displays all the steps that 
make up this <a id="popup_474005" onclick="return d2hpopup(event, this.href)" href="gloss_batch1.htm">batch</a> job. Steps are displayed in the order they are 
performed.</p>
