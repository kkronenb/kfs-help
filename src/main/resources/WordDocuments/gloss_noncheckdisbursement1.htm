<p class="GlossaryHeading">Non-Check Disbursement</p>
<p class="C1HPopupTopicText">Term. Records charges or debits directly assessed to 
an institution's <a id="popup_733505" onclick="return d2hpopup(event, this.href)" href="gloss_bank1.htm">bank</a> accounts. It is used primarily by the Tax and 
Treasury Accounting areas to record wire transfers, foreign drafts, 
etc.</p></body></html>
