<p class="GlossaryHeading">Responsibility Id</p>
<p class="MsoNormal"><span class="C1HPopupTopicTextChar"><span style="FONT-FAMILY: 'Times New Roman'">A unique identifier representing a 
particular <a id="popup_475583" onclick="return d2hpopup(event, this.href)" href="gloss_responsibility1.htm">responsibility</a> on a rule (or from a <a id="popup_475584" onclick="return d2hpopup(event, this.href)" href="gloss_routemodule.htm">route module</a>|<a id="popup_475585" onclick="return d2hpopup(event, this.href)" href="gloss_keyword.htm">keyword</a>=Route Module). This identifier stays the 
same for a particular responsibility no matter how many times a rule is 
modified.</span></span></p></body></html>
