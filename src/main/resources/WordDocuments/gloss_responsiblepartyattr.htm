<p class="GlossaryHeading">Responsible Party Attribute</p>
<p class="C1HPopupTopicText">Term. A <a id="popup_618337" onclick="return d2hpopup(event, this.href)" href="gloss_workflow.htm">workflow</a> <a id="popup_618333" onclick="return d2hpopup(event, this.href)" href="gloss_ruleattribute.htm">Rule 
Attribute</a> that identifies the <a id="popup_618335" onclick="return d2hpopup(event, this.href)" href="gloss_reviewer.htm">Reviewer</a> of the <a id="popup_618336" onclick="return d2hpopup(event, this.href)" href="gloss_document.htm">document</a> when the <a id="popup_618334" onclick="return d2hpopup(event, this.href)" href="gloss_routingrule.htm">Routing 
Rule</a> criteria are matched. The Reviewer may be either a person or a <a id="popup_618339" onclick="return d2hpopup(event, this.href)" href="gloss_role.htm">Role</a>. The attribute is set for every <a id="popup_618338" onclick="return d2hpopup(event, this.href)" href="gloss_routing.htm">Routing</a> Rule.</p><span id="related-topics"></span></body></html>
