<p class="GlossaryHeading">Salvage Amount</p>
<p class="C1HPopupTopicText">Term. (1) Prospective selling price as second-hand 
material. (2) Minimum <a id="popup_734041" onclick="return d2hpopup(event, this.href)" href="gloss_saleprice.htm">sale 
price</a> of <a id="popup_734042" onclick="return d2hpopup(event, this.href)" href="gloss_asset1.htm">asset</a>, estimated at time of acquisition. The asset 
value will not depreciate below this amount.</p></body></html>
