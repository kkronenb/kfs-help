<p class="GlossaryHeading">Customer Invoice Item Code</p>
<p class="C1HPopupTopicText">Term. <a id="popup_617302" onclick="return d2hpopup(event, this.href)" href="gloss_accountsreceivable.htm">Accounts Receivable</a> identifier used to 
automatically populate designated invoice fields such as description, price, <a id="popup_617303" onclick="return d2hpopup(event, this.href)" href="gloss_unitofmeasure.htm">unit of measure</a> and accounting information. 
These are created by Accounts <a id="popup_617304" onclick="return d2hpopup(event, this.href)" href="gloss_receivable.htm">Receivable</a> users.</p><span id="related-topics"></span></body></html>
