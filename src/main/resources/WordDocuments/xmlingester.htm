<h4>XML Ingester</h4>
<p class="MsoBodyText"><b><span style="FONT-SIZE: 24pt"><img src="../ImagesExt/image38_4.png" alt="" />&gt;<img src="../ImagesExt/image38_125.png" alt="" />&gt;<img src="../ImagesExt/image38_180.png" alt="" />&gt;<img src="../ImagesExt/image38_187.png" alt="" />&gt;</span></b><span style="FONT-SIZE: 24pt"><img src="../ImagesExt/image38_188.png" alt="" /><b></b></span></p>
<p class="MsoBodyText">The <a id="popup_473775" onclick="return d2hpopup(event, this.href)" href="gloss_xmlingester1.htm">XML 
Ingester</a> allows you to upload the <a id="popup_473777" onclick="return d2hpopup(event, this.href)" href="gloss_xml.htm">XML</a> file to 
the KEW server. These XML files might include <a id="popup_473776" onclick="return d2hpopup(event, this.href)" href="gloss_workflow1.htm">workflow</a> process definition files or <a id="popup_473774" onclick="return d2hpopup(event, this.href)" href="gloss_ruleattribute.htm">rule attribute</a> files.</p>
<p class="Center"><img src="../ImagesExt/image38_189.jpg" alt="" /></p>
<p class="MsoCaption"><span class="CaptionFigureNumber">Figure </span><span class="CaptionFigureNumber">83</span><span class="CaptionFigureNumber"></span> - XML 
Ingester</p>
