<p class="GlossaryHeading">Retirement</p>
<p class="C1HPopupTopicText">Term. Retiring an <a id="popup_618342" onclick="return d2hpopup(event, this.href)" href="gloss_asset.htm">asset</a> is 
the action of removing an asset from service due to: obsolescence, scrap or 
dismantling, transfer of <a id="popup_618341" onclick="return d2hpopup(event, this.href)" href="gloss_title.htm">title</a> to 
a party outside of the institution, sale, trade-in or <a id="popup_618343" onclick="return d2hpopup(event, this.href)" href="gloss_gift.htm">gift</a>.</p><span id="related-topics"></span></body></html>
