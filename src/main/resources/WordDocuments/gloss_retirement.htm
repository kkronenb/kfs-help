<p class="GlossaryHeading">Retirement</p>
<p class="C1HPopupTopicText">Term. Retiring an asset is the action of removing an 
asset from service due to: obsolescence, scrap or dismantling, transfer of <a id="popup_475595" onclick="return d2hpopup(event, this.href)" href="gloss_title.htm">title</a> to a party outside of the institution, sale, 
trade-in or gift.</p></body></html>
