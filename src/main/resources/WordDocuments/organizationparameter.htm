<h4>Organization Parameter</h4>
<p class="MsoBodyText"><img src="../ImagesExt/image321_22.png" alt="" /> <b><span style="FONT-SIZE: 12pt">&gt; </span></b><img src="../ImagesExt/image321_538.png" alt="" /><b><span style="FONT-SIZE: 12pt"> &gt; 
</span></b><b><span style="FONT-SIZE: 22pt"><img src="../ImagesExt/image321_591.png" alt="" /></span></b><b><span style="FONT-SIZE: 12pt"> &gt; </span></b><b><span style="FONT-SIZE: 22pt"><img src="../ImagesExt/image321_592.png" alt="" /></span></b><b><span style="FONT-SIZE: 12pt"> &gt; </span></b><b><span style="FONT-SIZE: 22pt"><img src="../ImagesExt/image321_592.png" alt="" /></span></b></p>
<p class="MsoBodyText">The <a id="popup_729972" onclick="return d2hpopup(event, this.href)" href="gloss_organizationparameter1.htm">Organization Parameter</a> <a id="popup_729975" onclick="return d2hpopup(event, this.href)" href="gloss_document.htm">document</a> defines an <a id="popup_729977" onclick="return d2hpopup(event, this.href)" href="gloss_apo.htm">APO</a> dollar 
amount limit for a specific <a id="popup_729974" onclick="return d2hpopup(event, this.href)" href="gloss_organization1.htm">organization</a> as identified by a unique 
combination of <a id="popup_729976" onclick="return d2hpopup(event, this.href)" href="gloss_chart1.htm">chart</a> and <a id="popup_729973" onclick="return d2hpopup(event, this.href)" href="gloss_organizationcode.htm">organization code</a>.</p>
