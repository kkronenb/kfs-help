<p class="GlossaryHeading">KEN - Kuali Enterprise Notification</p>
<p class="C1HPopupTopicText">A key component of the Enterprise Integration layer 
of the architecture framework. Its features include:</p>
<p class="C1HPopupTopicText">Automatic <a id="popup_523305" onclick="return d2hpopup(event, this.href)" href="gloss_message.htm">Message</a> 
Generation and Logging</p>
<p class="C1HPopupTopicText">Message integrity and delivery standards</p>
<p class="C1HPopupTopicText">Delivery of notifications to a user's <a id="popup_523304" onclick="return d2hpopup(event, this.href)" href="gloss_actionlist1.htm">action list</a></p></body></html>
