<p class="GlossaryHeading">Offset Definition</p>
<p class="C1HPopupTopicText">Term. Establishes the types of <a id="popup_475246" onclick="return d2hpopup(event, this.href)" href="gloss_offset.htm">offset</a> 
entries that the <a id="popup_475249" onclick="return d2hpopup(event, this.href)" href="gloss_kfs.htm">KFS</a> <a id="popup_475244" onclick="return d2hpopup(event, this.href)" href="gloss_generalledger2.htm">General Ledger</a> generates for each <a id="popup_475245" onclick="return d2hpopup(event, this.href)" href="gloss_documenttype1.htm">document type</a> as part of a <a id="popup_475248" onclick="return d2hpopup(event, this.href)" href="gloss_batch1.htm">batch</a> 
process, an <a id="popup_475247" onclick="return d2hpopup(event, this.href)" href="gloss_edoc.htm">e-doc</a> or the accounting cycle.</p></body></html>
