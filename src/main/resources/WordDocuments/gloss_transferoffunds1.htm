<p class="GlossaryHeading">Transfer of Funds</p>
<p class="C1HPopupTopicText">Term. (1) Funds withdrawn from one <a id="popup_524208" onclick="return d2hpopup(event, this.href)" href="gloss_account1.htm">account</a> and transferred into a different account. 
(2) A <a id="popup_524209" onclick="return d2hpopup(event, this.href)" href="gloss_document.htm">document</a> used to transfer <a id="popup_524210" onclick="return d2hpopup(event, this.href)" href="gloss_cash.htm">cash</a> 
between accounts.</p></body></html>
