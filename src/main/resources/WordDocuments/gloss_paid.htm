<p class="GlossaryHeading">Paid?</p>
<p class="C1HPopupTopicText">Term. A <a id="popup_241587" onclick="return d2hpopup(event, this.href)" href="gloss_paymentrequest.htm">payment request</a> or <a id="popup_241588" onclick="return d2hpopup(event, this.href)" href="gloss_creditmemo.htm">credit 
memo</a> is extracted for disbursement when extract criteria is satisfied. After 
being disbursed, the paid indicator is yes. This field result is displayed in <a id="popup_241589" onclick="return d2hpopup(event, this.href)" href="gloss_preq.htm">PREQ</a> and <a id="popup_241590" onclick="return d2hpopup(event, this.href)" href="gloss_cm.htm">CM</a> 
searches.</p><span id="related-topics"></span></body></html>
