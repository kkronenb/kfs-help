<p class="GlossaryHeading">Account Supervisor</p>
<p class="C1HPopupTopicText"><a id="popup_240302" onclick="return d2hpopup(event, this.href)" href="gloss_role.htm">Role</a>. An 
individual at either the Departmental or the <a id="popup_240299" onclick="return d2hpopup(event, this.href)" href="gloss_responsibilitycenter.htm">Responsibility Center</a> level who 
oversees the management of the <a id="popup_240301" onclick="return d2hpopup(event, this.href)" href="gloss_account.htm">account</a> 
at a higher-level than the <a id="popup_240300" onclick="return d2hpopup(event, this.href)" href="gloss_fiscalofficer.htm">Fiscal Officer</a>.</p><span id="related-topics"></span></body></html>
