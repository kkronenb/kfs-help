<p class="GlossaryHeading">CM Unit Price</p>
<p class="C1HPopupTopicText">Term. The <a id="popup_522664" onclick="return d2hpopup(event, this.href)" href="gloss_unit.htm">unit</a> price 
for a line item to be <a id="popup_522663" onclick="return d2hpopup(event, this.href)" href="gloss_processed.htm">processed</a> as a credit. This field is 
automatically populated using the price from the <a id="popup_522662" onclick="return d2hpopup(event, this.href)" href="gloss_purchaseorder1.htm">Purchase Order</a> (<a id="popup_522665" onclick="return d2hpopup(event, this.href)" href="gloss_po.htm">PO</a>) but may 
be changed if the credit reflects a different price.</p></body></html>
