<p class="GlossaryHeading">Dynamic Node</p>
<p class="MsoNormal"><span class="C1HPopupTopicTextChar">An advanced type of <a id="popup_617430" onclick="return d2hpopup(event, this.href)" href="gloss_routenode.htm">Route Node</a> that can be used to generate complex 
<a id="popup_617432" onclick="return d2hpopup(event, this.href)" href="gloss_routing.htm">routing</a> paths on the fly. Typically used whenever 
the <a id="popup_617429" onclick="return d2hpopup(event, this.href)" href="gloss_routepath.htm">route path</a> of a <a id="popup_617431" onclick="return d2hpopup(event, this.href)" href="gloss_document.htm">document</a> cannot be statically defined and must be 
completely derived from document data.</span></p><span id="related-topics"></span></body></html>
