<p class="MsoBodyText"><img src="../ImagesExt/image150_1.png" alt="" /><b><span style="FONT-SIZE: 12pt"> &gt; </span></b><b><span style="FONT-SIZE: 24pt"><img src="../ImagesExt/image150_2.png" alt="" /></span></b><b><span style="FONT-SIZE: 12pt"> &gt; </span></b><b><span style="FONT-SIZE: 24pt"><img src="../ImagesExt/image150_4.png" alt="" /></span></b><b><span style="FONT-SIZE: 12pt"> &gt; </span></b><b><span style="FONT-SIZE: 24pt"><img src="../ImagesExt/image150_24.png" alt="" /></span></b><b><span style="FONT-SIZE: 12pt"> &gt; </span></b><img src="../ImagesExt/image150_25.png" alt="" /></p>
<p class="MsoBodyText">The <a id="popup_508240" onclick="return d2hpopup(event, this.href)" href="gloss_customerinvoice1.htm">Customer Invoice</a> <a id="popup_508243" onclick="return d2hpopup(event, this.href)" href="gloss_document.htm">document</a> allows you to prepare, <a id="popup_508245" onclick="return d2hpopup(event, this.href)" href="gloss_save.htm">save</a>, and 
<a id="popup_508244" onclick="return d2hpopup(event, this.href)" href="gloss_submit.htm">submit</a> an invoice to a <a id="popup_508242" onclick="return d2hpopup(event, this.href)" href="gloss_customer1.htm">customer</a> from your <a id="popup_508241" onclick="return d2hpopup(event, this.href)" href="gloss_organization1.htm">organization</a>.</p>
