<p class="GlossaryHeading">Organization Reversion</p>
<p class="C1HPopupTopicText">Term. Defines the <a id="popup_241565" onclick="return d2hpopup(event, this.href)" href="gloss_reversion.htm">reversion</a>/carry forward rules by <a id="popup_241564" onclick="return d2hpopup(event, this.href)" href="gloss_organization.htm">Organization</a> for the <a id="popup_241567" onclick="return d2hpopup(event, this.href)" href="gloss_yearend.htm">year-end</a> process. The combination of <a id="popup_241569" onclick="return d2hpopup(event, this.href)" href="gloss_gl.htm">G/L</a> balances and established rules determine whether 
current budget can be carried forward or reverted <a id="popup_241568" onclick="return d2hpopup(event, this.href)" href="gloss_back.htm">back</a> to 
the reversion <a id="popup_241566" onclick="return d2hpopup(event, this.href)" href="gloss_account.htm">account</a> number.</p><span id="related-topics"></span></body></html>
