<p class="GlossaryHeading">Final</p>
<p class="C1HPopupTopicText"><a id="popup_241085" onclick="return d2hpopup(event, this.href)" href="gloss_status.htm">Status</a>. 
A <a id="popup_241083" onclick="return d2hpopup(event, this.href)" href="gloss_workflow.htm">workflow</a> <a id="popup_241084" onclick="return d2hpopup(event, this.href)" href="gloss_routing.htm">routing</a> 
status indicating that the <a id="popup_241082" onclick="return d2hpopup(event, this.href)" href="gloss_document.htm">document</a> has been routed and has no pending 
approval or acknowledgement requests. Documents in Final status are considered 
fully approved and will impact the <a id="popup_241081" onclick="return d2hpopup(event, this.href)" href="gloss_generalledger.htm">General Ledger</a> or update <a id="popup_241080" onclick="return d2hpopup(event, this.href)" href="gloss_chartofaccounts.htm">Chart of Accounts</a> values.</p><span id="related-topics"></span></body></html>
