<p class="GlossaryHeading">Aged Customer Listing</p>
<p class="C1HPopupTopicText">Term. An accounting process where a report is 
generated on a <a id="popup_616861" onclick="return d2hpopup(event, this.href)" href="gloss_customer.htm">customer</a> to list all the open invoices that is 
still unpaid. The open invoices are categorized by the days they are overdue 
(for example, 0-30 days, 31-60 days, 61-90 days and over 90 days).</p><span id="related-topics"></span></body></html>
