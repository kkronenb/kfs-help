<p class="GlossaryHeading">Contact Type for a Vendor</p>
<p class="C1HPopupTopicText">Term. Defines the <a id="popup_617199" onclick="return d2hpopup(event, this.href)" href="gloss_role.htm">role</a> of 
the <a id="popup_617198" onclick="return d2hpopup(event, this.href)" href="gloss_vendor.htm">vendor</a> contact, which can assist in determining 
where inquiries should be directed within the vendor <a id="popup_617197" onclick="return d2hpopup(event, this.href)" href="gloss_organization.htm">organization</a> (for example, <a id="popup_617196" onclick="return d2hpopup(event, this.href)" href="gloss_accountsreceivable.htm">Accounts Receivable</a>, Sales).</p><span id="related-topics"></span></body></html>
