<p class="GlossaryHeading">Fiscal Period</p>
<p class="C1HPopupTopicText">Term. Defines the various periods to which <a id="popup_733068" onclick="return d2hpopup(event, this.href)" href="gloss_generalledger2.htm">General Ledger</a> entries can be posted. Months 
of the year are the most obvious examples, but other periods include beginning 
balance, C&amp;G beginning balance and period 13 for closing transactions. See 
also <a id="popup_733067" onclick="return d2hpopup(event, this.href)" href="gloss_accountingperiod1.htm">Accounting Period</a>.</p></body></html>
