<p class="GlossaryHeading">Organization Reversion</p>
<p class="C1HPopupTopicText">Term. Defines the <a id="popup_475277" onclick="return d2hpopup(event, this.href)" href="gloss_reversion.htm">reversion</a>/carry forward rules by <a id="popup_475276" onclick="return d2hpopup(event, this.href)" href="gloss_organization1.htm">Organization</a> for the <a id="popup_475279" onclick="return d2hpopup(event, this.href)" href="gloss_yearend.htm">year-end</a> process. The combination of <a id="popup_475281" onclick="return d2hpopup(event, this.href)" href="gloss_gl.htm">G/L</a> balances and established rules determine whether 
current budget can be carried forward or reverted <a id="popup_475280" onclick="return d2hpopup(event, this.href)" href="gloss_back.htm">back</a> to 
the reversion <a id="popup_475278" onclick="return d2hpopup(event, this.href)" href="gloss_account1.htm">account</a> number.</p></body></html>
