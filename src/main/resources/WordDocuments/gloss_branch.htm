<p class="GlossaryHeading">Branch</p>
<p class="MsoNormal"><span class="C1HPopupTopicTextChar">A path containing one or 
more Route Nodes that a <a id="popup_522530" onclick="return d2hpopup(event, this.href)" href="gloss_document.htm">document</a> traverses during <a id="popup_522531" onclick="return d2hpopup(event, this.href)" href="gloss_routing98.htm">routing</a>. When a document enters a <a id="popup_522528" onclick="return d2hpopup(event, this.href)" href="gloss_splitnode.htm">Split Node</a>, multiple branches can be created. A 
<a id="popup_522529" onclick="return d2hpopup(event, this.href)" href="gloss_joinnode.htm">Join Node</a> joins multiple branches 
together.</span></p></body></html>
