<p class="GlossaryHeading">Cancel</p>
<p class="C1HPopupTopicText">Action. A <a id="popup_474393" onclick="return d2hpopup(event, this.href)" href="gloss_workflow1.htm">workflow</a> action available to <a id="popup_474394" onclick="return d2hpopup(event, this.href)" href="gloss_document.htm">document</a> initiators on documents that have not yet 
been routed for approval. Denotes that the document is void and should be 
disregarded. <a id="popup_474392" onclick="return d2hpopup(event, this.href)" href="gloss_canceled.htm">Canceled</a> documents cannot be modified in any way 
and do not route for approval.</p></body></html>
