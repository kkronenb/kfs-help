<p class="GlossaryHeading">Negative Payment Request Approval Limit</p>
<p class="C1HPopupTopicText">Term. Specified accounts or organizations can be 
given a dollar limit above which the system does not automatically <a id="popup_475207" onclick="return d2hpopup(event, this.href)" href="gloss_approve.htm">approve</a> an eligible <a id="popup_475208" onclick="return d2hpopup(event, this.href)" href="gloss_enroute.htm">enroute</a> 
<a id="popup_475209" onclick="return d2hpopup(event, this.href)" href="gloss_preq.htm">PREQ</a> associated with those values.</p></body></html>
