<p class="GlossaryHeading">Cash Management Document</p>
<p class="C1HPopupTopicText"><a id="popup_617101" onclick="return d2hpopup(event, this.href)" href="gloss_document.htm">Document</a>. Records the actual <a id="popup_617103" onclick="return d2hpopup(event, this.href)" href="gloss_bank.htm">bank</a> 
deposit for one or more <a id="popup_617100" onclick="return d2hpopup(event, this.href)" href="gloss_cashreceipt.htm">Cash 
Receipt</a> documents. This document may record the deposit of an individual <a id="popup_617102" onclick="return d2hpopup(event, this.href)" href="gloss_cash.htm">cash</a> receipt document or it may accumulate multiple 
cash receipt documents into one bank deposit.</p><span id="related-topics"></span></body></html>
