<p class="GlossaryHeading">Document Operation</p>
<p class="C1HPopupTopicText">Term. A <a id="popup_732921" onclick="return d2hpopup(event, this.href)" href="gloss_workflow1.htm">workflow</a> function that provides an interface for 
authorized users to manipulate the <a id="popup_732923" onclick="return d2hpopup(event, this.href)" href="gloss_xml.htm">XML</a> data 
that defines a <a id="popup_732922" onclick="return d2hpopup(event, this.href)" href="gloss_document.htm">document</a> in workflow. It allows you to access and 
open a document by <a id="popup_732920" onclick="return d2hpopup(event, this.href)" href="gloss_documentid.htm">Document 
ID</a> for the purpose of performing operations on the 
document.</p></body></html>
