<p class="GlossaryHeading">Format Check/ACH</p>
<p class="C1HPopupTopicText">Abbreviation. (1) An abbreviation for Format Checks 
for Automated Clearing House Payments. (2) Formats checks or ACH payments by 
selecting certain types of payments associated with specified <a id="popup_474859" onclick="return d2hpopup(event, this.href)" href="gloss_pdp.htm">PDP</a> 
customers.</p></body></html>
