<p class="GlossaryHeading">Bank Maintenance</p>
<p class="C1HPopupTopicText">Term. Maintains a list of banks used in the <a id="popup_732482" onclick="return d2hpopup(event, this.href)" href="gloss_predisbursementprocessor1.htm">Pre-Disbursement Processor</a> (<a id="popup_732486" onclick="return d2hpopup(event, this.href)" href="gloss_pdp.htm">PDP</a>) disbursements and <a id="popup_732485" onclick="return d2hpopup(event, this.href)" href="gloss_bank1.htm">bank</a> 
details including <a id="popup_732483" onclick="return d2hpopup(event, this.href)" href="gloss_account1.htm">account</a> number and <a id="popup_732484" onclick="return d2hpopup(event, this.href)" href="gloss_routing99.htm">routing</a> number.</p></body></html>
