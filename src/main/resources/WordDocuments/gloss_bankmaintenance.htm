<p class="GlossaryHeading">Bank Maintenance</p>
<p class="C1HPopupTopicText">Term. Maintains a list of banks used in the <a id="popup_240541" onclick="return d2hpopup(event, this.href)" href="gloss_predisbursementprocessor.htm">Pre-Disbursement Processor</a> (<a id="popup_240545" onclick="return d2hpopup(event, this.href)" href="gloss_pdp.htm">PDP</a>) disbursements and <a id="popup_240544" onclick="return d2hpopup(event, this.href)" href="gloss_bank.htm">bank</a> 
details including <a id="popup_240542" onclick="return d2hpopup(event, this.href)" href="gloss_account.htm">account</a> number and <a id="popup_240543" onclick="return d2hpopup(event, this.href)" href="gloss_routing.htm">routing</a> 
number.</p><span id="related-topics"></span></body></html>
