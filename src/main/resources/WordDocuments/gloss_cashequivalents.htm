<p class="GlossaryHeading">Cash equivalents</p>
<p class="C1HPopupTopicText">Term. Short-term, highly liquid <a id="popup_732602" onclick="return d2hpopup(event, this.href)" href="gloss_investments.htm">investments</a> that are both readily convertible 
to known amounts of <a id="popup_732604" onclick="return d2hpopup(event, this.href)" href="gloss_cash.htm">cash</a> and 
<a name="LPHit11" id="LPHit11"></a>so near their maturity that they present insignificant risk 
of changes in value because of changes in <a id="popup_732603" onclick="return d2hpopup(event, this.href)" href="gloss_interest.htm">interest</a> rates.</p></body></html>
