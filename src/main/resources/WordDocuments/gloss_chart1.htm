<p class="GlossaryHeading">Chart</p>
<p class="C1HPopupTopicText">Term. Defines the valid charts that make up the 
high-level structure of the <a id="popup_732632" onclick="return d2hpopup(event, this.href)" href="gloss_kfs.htm">KFS</a> <a id="popup_732630" onclick="return d2hpopup(event, this.href)" href="gloss_chartofaccounts2.htm">Chart of Accounts</a>. It also defines who has 
management responsibilities for each chart. Accounts and object codes are 
specific to each chart. Represented in KFS by a two character 
code.</p></body></html>
