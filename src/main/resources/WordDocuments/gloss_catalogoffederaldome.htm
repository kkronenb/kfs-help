<p class="GlossaryHeading">Catalog of Federal Domestic Assistance</p>
<p class="C1HPopupTopicText">Term. A number assigned by the US Government to a 
particular federal <a id="popup_617110" onclick="return d2hpopup(event, this.href)" href="gloss_agency.htm">agency</a> 
and funding <a id="popup_617109" onclick="return d2hpopup(event, this.href)" href="gloss_program.htm">program</a>. All federal grants have a <a id="popup_617111" onclick="return d2hpopup(event, this.href)" href="gloss_cfda.htm">CFDA</a> number assigned based on the particular federal 
agency and funding program providing the grant. See also <a id="popup_617108" onclick="return d2hpopup(event, this.href)" href="gloss_cfdareference.htm">CFDA 
Reference</a>.</p><span id="related-topics"></span></body></html>
