<p class="GlossaryHeading">Field Lookup</p>
<p class="C1HPopupTopicText">Term. The round magnifying glass icon found next to 
fields throughout the <a id="popup_733049" onclick="return d2hpopup(event, this.href)" href="gloss_kfs.htm">KFS</a> that 
allows you to look up  reference table information and display (and select 
from) a list of valid values for that field.</p></body></html>
