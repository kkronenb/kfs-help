<p class="GlossaryHeading">Adjustment Type</p>
<p class="C1HPopupTopicText">Term. The Adjustment type (<a id="popup_474204" onclick="return d2hpopup(event, this.href)" href="gloss_avad.htm">AVAD</a>) on 
the <a id="popup_474201" onclick="return d2hpopup(event, this.href)" href="gloss_auxiliaryvoucher1.htm">Auxiliary Voucher</a> eDoc is used to post 
adjusting entries to the <a id="popup_474203" onclick="return d2hpopup(event, this.href)" href="gloss_generalledger2.htm">General Ledger</a> that is not reversed in the 
following month.</p></body></html>
