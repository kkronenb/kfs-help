<p class="GlossaryHeading">Adjustment Type</p>
<p class="C1HPopupTopicText">Term. The Adjustment type (<a id="popup_616857" onclick="return d2hpopup(event, this.href)" href="gloss_avad.htm">AVAD</a>) on 
the <a id="popup_616853" onclick="return d2hpopup(event, this.href)" href="gloss_auxiliaryvoucher.htm">Auxiliary Voucher</a> <a id="popup_616856" onclick="return d2hpopup(event, this.href)" href="gloss_edoc.htm">e-doc</a> is 
used to post adjusting entries to the <a id="popup_616855" onclick="return d2hpopup(event, this.href)" href="gloss_generalledger.htm">General Ledger</a> that is not reversed in the 
following month.</p><span id="related-topics"></span></body></html>
