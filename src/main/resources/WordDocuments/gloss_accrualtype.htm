<p class="GlossaryHeading">Accrual Type</p>
<p class="C1HPopupTopicText">Term. The <a id="popup_240327" onclick="return d2hpopup(event, this.href)" href="gloss_accrual.htm">Accrual</a> 
type (<a id="popup_240329" onclick="return d2hpopup(event, this.href)" href="gloss_avae.htm">AVAE</a>) on the <a id="popup_240324" onclick="return d2hpopup(event, this.href)" href="gloss_auxiliaryvoucher.htm">Auxiliary Voucher</a> <a id="popup_240328" onclick="return d2hpopup(event, this.href)" href="gloss_edoc.htm">e-doc</a> is 
used to post accrual entries to the <a id="popup_240325" onclick="return d2hpopup(event, this.href)" href="gloss_generalledger.htm">General Ledger</a> that must be reversed in a 
designated month following the posting period.</p><span id="related-topics"></span></body></html>
