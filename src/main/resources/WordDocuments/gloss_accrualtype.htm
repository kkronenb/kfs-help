<p class="GlossaryHeading">Accrual Type</p>
<p class="C1HPopupTopicText">Term. The <a id="popup_474116" onclick="return d2hpopup(event, this.href)" href="gloss_accrual.htm">Accrual</a> 
type (<a id="popup_474117" onclick="return d2hpopup(event, this.href)" href="gloss_avae.htm">AVAE</a>) on the <a id="popup_474113" onclick="return d2hpopup(event, this.href)" href="gloss_auxiliaryvoucher1.htm">Auxiliary Voucher</a> eDoc is used to post 
accrual entries to the <a id="popup_474114" onclick="return d2hpopup(event, this.href)" href="gloss_generalledger2.htm">General Ledger</a> that must be reversed in a 
designated month following the posting period.</p></body></html>
