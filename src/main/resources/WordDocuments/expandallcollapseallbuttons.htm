<h4>Expand All /Collapse All Buttons</h4>
<p class="MsoBodyText">You may expand or collapse all tabs in a <a id="popup_220729" onclick="return d2hpopup(event, this.href)" href="gloss_document.htm">document</a> by clicking <strong>expand all</strong> 
or <strong>collapse all</strong>.</p>
<p style="TEXT-INDENT: -18.75pt; tab-stops: 36.0pt" class="C1HBullet"><span style="FONT-FAMILY: Symbol"><span style="FONT-FAMILY: Verdana">•</span>      </span>Click 
<img title="Description: tinybutton-expandall" border="0" alt="Description: tinybutton-expandall" src="../ImagesExt/image43_35.png" /><strong> </strong>to expand all of the <a id="popup_220730" onclick="return d2hpopup(event, this.href)" href="gloss_edoc.htm">e-doc</a> tabs.</p>
<p class="Illustrationinnumberedlist"><img border="0" src="../ImagesExt/image43_36.jpg" alt="" /></p>
<p style="TEXT-INDENT: -18.75pt; tab-stops: 36.0pt" class="C1HBullet"><span style="FONT-FAMILY: Symbol"><span style="FONT-FAMILY: Verdana">•</span>      </span>Click 
<img title="Description: tinybutton-collapseall" border="0" alt="Description: tinybutton-collapseall" src="../ImagesExt/image43_37.png" /><strong> </strong>to collapse all of the 
tabs.</p>
<p class="Illustrationinnumberedlist"><img border="0" src="../ImagesExt/image43_38.jpg" alt="" /></p>
