<h4>Basic Accounting Category</h4>
<p class="MsoBodyText"><img src="../ImagesExt/image41_26.png" alt="" /> <b><span style="FONT-SIZE: 22pt">&gt;<img src="../ImagesExt/image41_29.png" alt="" />&gt; <img src="../ImagesExt/image41_47.png" alt="" />&gt; <img src="../ImagesExt/image41_48.png" alt="" />&gt; <img src="../ImagesExt/image41_49.png" alt="" /></span></b></p>
<p class="MsoBodyText">The <a id="popup_470039" onclick="return d2hpopup(event, this.href)" href="gloss_basicaccountingcategory1.htm">basic accounting category</a> code 
groups the <a id="popup_470040" onclick="return d2hpopup(event, this.href)" href="gloss_objecttype1.htm">object type</a> codes into the basic accounting 
categories for reporting purposes.</p>
