<p class="GlossaryHeading">Cash Management Document</p>
<p class="C1HPopupTopicText"><a id="popup_732606" onclick="return d2hpopup(event, this.href)" href="gloss_document.htm">Document</a>. Records the actual <a id="popup_732608" onclick="return d2hpopup(event, this.href)" href="gloss_bank1.htm">bank</a> 
deposit for one or more <a id="popup_732605" onclick="return d2hpopup(event, this.href)" href="gloss_cashreceipt1.htm">Cash 
Receipt</a> documents. This document may record the deposit of an individual <a id="popup_732607" onclick="return d2hpopup(event, this.href)" href="gloss_cash.htm">cash</a> receipt document or it may accumulate multiple 
cash receipt documents into one bank deposit.</p></body></html>
