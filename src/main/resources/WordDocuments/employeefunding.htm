<h3>Employee Funding</h3>
<p class="MsoBodyText"><img src="../ImagesExt/image20_20.png" alt="" /> &gt;<img src="../ImagesExt/image20_118.png" alt="" /> &gt;<img src="../ImagesExt/image20_120.png" alt="" />&gt;<img src="../ImagesExt/image20_143.png" alt="" />&gt;<img src="../ImagesExt/image20_144.png" alt="" /></p>
<p class="MsoBodyText">The Employee Funding Balance <a id="popup_33368" onclick="return d2hpopup(event, this.href)" href="gloss_inquiry.htm">Inquiry</a> 
allows users to display funding for an employee by employee ID. It displays the 
current balance, <a id="popup_33367" onclick="return d2hpopup(event, this.href)" href="gloss_encumbrance.htm">encumbrance</a> amount and the remaining balance 
per employee.</p>
