<p class="GlossaryHeading">Indirect Cost Adjustment</p>
<p class="C1HPopupTopicText">Term. A transactional <a id="popup_241237" onclick="return d2hpopup(event, this.href)" href="gloss_document.htm">document</a> used to adjust the amount of indirect 
cost expense charged to a <a id="popup_241235" onclick="return d2hpopup(event, this.href)" href="gloss_contractsandgrants.htm">Contracts and Grants</a> <a id="popup_241236" onclick="return d2hpopup(event, this.href)" href="gloss_account.htm">account</a> 
and automatically adjust the associated amount of <a id="popup_241234" onclick="return d2hpopup(event, this.href)" href="gloss_indirectcostrevenue.htm">indirect cost revenue</a>. Commonly 
referred to as the <a id="popup_241238" onclick="return d2hpopup(event, this.href)" href="gloss_ica.htm">ICA</a>.</p><span id="related-topics"></span></body></html>
