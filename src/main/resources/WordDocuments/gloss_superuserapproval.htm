<p class="GlossaryHeading">SuperUser Approval</p>
<p class="C1HPopupTopicText">Term. Authority given to SuperUsers to <a id="popup_734191" onclick="return d2hpopup(event, this.href)" href="gloss_approve.htm">approve</a> a <a id="popup_734189" onclick="return d2hpopup(event, this.href)" href="gloss_document.htm">document</a> to a chosen <a id="popup_734188" onclick="return d2hpopup(event, this.href)" href="gloss_routenode.htm">Route 
Node</a>. The action bypasses approvals that would otherwise be required in the 
<a id="popup_734190" onclick="return d2hpopup(event, this.href)" href="gloss_routing99.htm">Routing</a>. It is available in <a id="popup_734185" onclick="return d2hpopup(event, this.href)" href="gloss_superuserdocumentsearch.htm">SuperUser Document Search</a>. 
Reviewers who are skipped are not sent <a id="popup_734187" onclick="return d2hpopup(event, this.href)" href="gloss_acknowledge.htm">Acknowledge</a> <a id="popup_734186" onclick="return d2hpopup(event, this.href)" href="gloss_actionrequest.htm">Action Request</a>.</p></body></html>
