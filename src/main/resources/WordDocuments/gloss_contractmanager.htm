<p class="GlossaryHeading">Contract Manager</p>
<p class="C1HPopupTopicText"><a id="popup_617211" onclick="return d2hpopup(event, this.href)" href="gloss_role.htm">Role</a>. An 
individual who performs the duties of buyer and manages the contracts of the 
institution. Responsibilities include but are not limited to <a id="popup_617210" onclick="return d2hpopup(event, this.href)" href="gloss_vendor.htm">vendor</a> 
selection, reasons for vendor choice and <a id="popup_617212" onclick="return d2hpopup(event, this.href)" href="gloss_po.htm">PO</a> 
transmission method.</p><span id="related-topics"></span></body></html>
