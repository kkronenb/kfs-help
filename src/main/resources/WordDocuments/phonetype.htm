<h4>Phone Type</h4>
<p class="MsoBodyText"><img border="0" src="../ImagesExt/image31_216.png" alt="" /> <b><span style="FONT-SIZE: 12pt">&gt; 
</span></b><b><span style="FONT-SIZE: 22pt"><img border="0" src="../ImagesExt/image31_392.png" alt="" /></span></b><b><span style="FONT-SIZE: 12pt"> &gt; </span></b><b><span style="FONT-SIZE: 22pt"><img border="0" src="../ImagesExt/image31_432.png" alt="" /></span></b><b><span style="FONT-SIZE: 12pt"> &gt; </span></b><b><span style="FONT-SIZE: 22pt"><img border="0" src="../ImagesExt/image31_433.png" alt="" /></span></b><b><span style="FONT-SIZE: 12pt"> &gt; </span></b><b><span style="FONT-SIZE: 22pt"><img border="0" src="../ImagesExt/image31_434.png" alt="" /></span></b></p>
<p class="MsoBodyText">The Phone Type <a id="popup_601230" onclick="return d2hpopup(event, this.href)" href="gloss_document.htm">document</a> is used to establish codes that identify 
various types of <a id="popup_601231" onclick="return d2hpopup(event, this.href)" href="gloss_vendor.htm">vendor</a> phone or fax numbers. Sample phone types 
might be 'Phone,' 'Fax,' or 'Mobile.</p>
