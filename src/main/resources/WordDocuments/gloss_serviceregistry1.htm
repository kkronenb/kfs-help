<p class="GlossaryHeading">Service Registry</p>
<p class="C1HPopupTopicText">Component. Displays a read-only view of all of the 
services that are exposed on the Service Bus and includes information about them 
(for example, IP Address, or Endpoint <a id="popup_524102" onclick="return d2hpopup(event, this.href)" href="gloss_url.htm">URL</a>).</p></body></html>
