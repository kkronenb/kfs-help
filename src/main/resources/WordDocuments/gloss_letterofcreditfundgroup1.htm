<p class="GlossaryHeading">Letter of Credit Fund Group</p>
<p class="C1HPopupTopicText">Term. Maintains information pertaining to the various 
Federal line of credit fund groups available to an award. It is primarily used 
with external sponsoring agencies for both pre-award and post-award 
activities.</p></body></html>
