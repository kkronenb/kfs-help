<p class="GlossaryHeading">Pre-Encumbrance Document</p>
<p class="C1HPopupTopicText"><a id="popup_241735" onclick="return d2hpopup(event, this.href)" href="gloss_document.htm">Document</a>. Allows you to add encumbrances using an 
<a id="popup_241736" onclick="return d2hpopup(event, this.href)" href="gloss_edoc.htm">e-doc</a> instead of relying on information from a system 
outside the <a id="popup_241737" onclick="return d2hpopup(event, this.href)" href="gloss_kfs.htm">KFS</a>. These transactions are for the use of the Fiscal 
Officers to earmark funds for which unofficial commitments have already been 
made.</p><span id="related-topics"></span></body></html>
