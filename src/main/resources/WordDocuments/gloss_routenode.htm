<p class="GlossaryHeading">Route Node</p>
<p class="C1HPopupTopicText">Term. Represents a point in the <a id="popup_241952" onclick="return d2hpopup(event, this.href)" href="gloss_routing.htm">routing</a> 
process of a <a id="popup_241951" onclick="return d2hpopup(event, this.href)" href="gloss_document.htm">document</a>. A node can perform any function, but the 
most common function is to generate Action Requests for approval or 
acknowledgment.</p><span id="related-topics"></span></body></html>
