<p class="GlossaryHeading">SCE</p>
<p class="C1HPopupTopicText">Acronym. (1) An acronym for <a id="popup_242036" onclick="return d2hpopup(event, this.href)" href="gloss_scrubber.htm">Scrubber</a> Error Entries. (2) A prefix identifying 
<a id="popup_242037" onclick="return d2hpopup(event, this.href)" href="gloss_gl.htm">G/L</a> Scrubber Error Entries in the <a id="popup_242035" onclick="return d2hpopup(event, this.href)" href="gloss_originentrygroup.htm">Origin Entry Group</a> table. These entries 
will need correcting via the <a id="popup_242034" onclick="return d2hpopup(event, this.href)" href="gloss_generalledgercorrectionprocess.htm">General Ledger Correction 
Process</a>.</p><span id="related-topics"></span></body></html>
