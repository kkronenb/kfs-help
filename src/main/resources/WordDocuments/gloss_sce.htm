<p class="GlossaryHeading">SCE</p>
<p class="C1HPopupTopicText">Acronym. (1) An acronym for <a id="popup_734062" onclick="return d2hpopup(event, this.href)" href="gloss_scrubber.htm">Scrubber</a> Error Entries. (2) A prefix identifying 
<a id="popup_734063" onclick="return d2hpopup(event, this.href)" href="gloss_gl.htm">G/L</a> Scrubber Error Entries in the <a id="popup_734061" onclick="return d2hpopup(event, this.href)" href="gloss_originentrygroup.htm">Origin Entry Group</a> table. These entries 
will need correcting via the <a id="popup_734060" onclick="return d2hpopup(event, this.href)" href="gloss_generalledgercorrectionprocess1.htm">General Ledger Correction 
Process</a>.</p></body></html>
