<p class="GlossaryHeading">Internal Billing</p>
<p class="C1HPopupTopicText">Term. A transactional <a id="popup_617706" onclick="return d2hpopup(event, this.href)" href="gloss_document.htm">document</a> used to bill for goods or services 
provided by one department to another department within the institution, 
reflecting income to the provider and expense to the <a id="popup_617705" onclick="return d2hpopup(event, this.href)" href="gloss_customer.htm">customer</a>.Â Commonly referred to as the <a id="popup_617707" onclick="return d2hpopup(event, this.href)" href="gloss_ib.htm">IB</a>.</p><span id="related-topics"></span></body></html>
