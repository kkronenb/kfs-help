<p class="GlossaryHeading">Supplier Diversity</p>
<p class="C1HPopupTopicText">Term. Defines codes used to identify suppliers that 
may merit special consideration due to their size, ownership, geographical 
location, or other criteria stipulated by the Small Business Administration 
(SBA).</p><span id="related-topics"></span></body></html>
