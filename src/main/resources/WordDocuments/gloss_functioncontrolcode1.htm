<p class="GlossaryHeading">Function Control Code</p>
<p class="C1HPopupTopicText">Term. Defines the different types of Financial System 
Function Control Codes that may be <a id="popup_474863" onclick="return d2hpopup(event, this.href)" href="gloss_activated.htm">activated</a> for a given <a id="popup_474862" onclick="return d2hpopup(event, this.href)" href="gloss_fiscalyear.htm">fiscal 
year</a> on the <a id="popup_474861" onclick="return d2hpopup(event, this.href)" href="gloss_fiscalyearfunctioncontrol1.htm">Fiscal Year Function Control</a> 
table. Used in the Budget Construction module.</p></body></html>
