<p class="GlossaryHeading">Sub-Account</p>
<p class="C1HPopupTopicText">Term. An optional element of the accounting string 
that allows you to track financial activity within a particular <a id="popup_618557" onclick="return d2hpopup(event, this.href)" href="gloss_account.htm">account</a> at a finer level of detail.</p><span id="related-topics"></span></body></html>
