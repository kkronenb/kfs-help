<p class="GlossaryHeading">Entity Type</p>
<p class="C1HPopupTopicText">Provides categorization to <a href="https://test.kuali.org/confluence/display/KULRICE/KIM+Glossary#KIMGlossary-entity">Entities</a>. 
For example, a 'System' could be considered an <a id="popup_617462" onclick="return d2hpopup(event, this.href)" href="gloss_entity.htm">Entity</a> 
Type because something like<span class="C1HPopupTopicTextChar"> a <a id="popup_617463" onclick="return d2hpopup(event, this.href)" href="gloss_batch.htm">batch</a> process may need to interact with the 
application.</span></p><span id="related-topics"></span></body></html>
