<p class="GlossaryHeading">Inquiry</p>
<p class="C1HPopupTopicText">Term. A screen that allows a <a id="popup_523258" onclick="return d2hpopup(event, this.href)" href="gloss_kfs.htm">KFS</a> <a id="popup_523257" onclick="return d2hpopup(event, this.href)" href="gloss_user.htm">user</a> to query information from the database by 
entering selection criteria. Examples include the <a id="popup_523256" onclick="return d2hpopup(event, this.href)" href="gloss_generalledger.htm">General Ledger</a> and Labor Ledger Balance 
Inquiries.</p></body></html>
