<h4>XML Ingester</h4>
<p class="MsoBodyText"><b><span style="FONT-SIZE: 24pt"><img src="../ImagesExt/image14_2.png" alt="" /></span></b><b><span style="FONT-SIZE: 12pt"> &gt; </span></b><b><span style="FONT-SIZE: 24pt"><img src="../ImagesExt/image14_156.png" alt="" /></span></b><b><span style="FONT-SIZE: 12pt"> &gt; </span></b><b><span style="FONT-SIZE: 24pt"><img src="../ImagesExt/image14_210.png" alt="" /></span></b><b><span style="FONT-SIZE: 12pt"> &gt; </span></b><b><span style="FONT-SIZE: 24pt"><img src="../ImagesExt/image14_217.png" alt="" /></span></b><b><span style="FONT-SIZE: 12pt"> &gt; </span></b><span style="FONT-SIZE: 24pt"><img src="../ImagesExt/image14_218.png" alt="" /></span><b><span style="FONT-SIZE: 24pt"></span></b></p>
<p class="MsoBodyText">The <a id="popup_372846" onclick="return d2hpopup(event, this.href)" href="gloss_xmlingester.htm">XML 
Ingester</a> allows you to upload the <a id="popup_372848" onclick="return d2hpopup(event, this.href)" href="gloss_xml.htm">XML</a> file to 
the KEW server. These XML files might include <a id="popup_372847" onclick="return d2hpopup(event, this.href)" href="gloss_workflow.htm">workflow</a> process definition files or rule 
definition files.</p>
